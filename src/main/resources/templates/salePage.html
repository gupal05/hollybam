<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hollybam - 세일 상품</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/69077b3f9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <script type="text/javascript" th:src="@{/js/header.js}"></script>
    <!-- Font Awesome (하트 아이콘용) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- 위시리스트 기능 -->
    <script th:src="@{/js/wishlist.js}"></script>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            line-height: 1.6;
        }

        /* 세일 배너 섹션 */
        .sale-banner {
            width: 100%;
            height: 505.8px;
            position: relative;
            overflow: hidden;
            background-image: url('https://hollybam-static-image.s3.ap-northeast-2.amazonaws.com/images/KakaoTalk_20250731_142435880_03.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .sale-banner-content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* 필터 섹션 */
        .filter-section {
            background: #f8f9fa;
            padding: 20px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .filter-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            min-width: 120px;
        }

        .results-info {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .sale-highlight {
            color: #EE386D;
            font-weight: 700;
        }

        /* 콘텐츠 */
        .content {
            min-height: 800px;
            display: flex;
            justify-content: center;
            padding: 60px 20px 0;
        }
        .inner-box {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1280px;
        }

        .section-title {
            margin-bottom: 32px;
            font-size: 26px;
            font-weight: 600;
            color: #1a1a1a;
            text-align: left;
            position: relative;
            padding-left: 0;
            letter-spacing: -0.4px;
            line-height: 1.3;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 40px;
            height: 2px;
            background: #EE386D;
            border-radius: 1px;
        }

        /* 상품 카드 */
        .product-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
        }

        .v4-product {
            position: relative;
            background: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
            overflow: visible;
            transition: transform 0.3s ease;
            cursor: pointer;
            height: 100%;
        }
        .v4-product:hover {
            transform: translateY(-3px);
        }

        .card-product-widget {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }

        .card-product-top-text {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #EE386D;
            color: white;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 700;
            z-index: 2;
        }

        .card-product-img {
            position: relative;
            background: #f5f5f5;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 1;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .card-product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .v4-product:hover .card-product-img img {
            transform: scale(1.05);
        }

        .card-product-info {
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-height: 140px;
        }

        .card-product-title {
            font-size: 14px;
            font-weight: 600;
            color: #333333;
            line-height: 1.4;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-product-price {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            min-height: 24px;
        }

        .sale-perc {
            background: #EE386D;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
        }

        .sale_price {
            font-size: 16px;
            font-weight: 700;
            color: #000000;
            letter-spacing: -0.3px;
        }

        .regular_price {
            font-size: 12px;
            color: #888888;
            text-decoration: line-through;
        }

        .card-product-description {
            font-size: 12px;
            color: #888888;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product_review_container {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            color: #888888;
            font-weight: 600;
            margin-top: auto;
            min-height: 16px;
        }

        .heart-icon, .star-icon {
            width: 12px;
            height: 12px;
            fill: #EE386D;
        }

        .wishlist-wrap {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }

        .wishlist-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .wishlist-button:hover {
            background: #EE386D;
        }
        .wishlist-button:hover .heart-empty {
            fill: white;
        }

        .heart-empty {
            width: 20px;
            height: 20px;
            fill: #888888;
            transition: fill 0.3s ease;
        }

        .product-img {
            display: block;
            width: 100%;
            height: auto;
            transition: opacity 0.4s ease-in-out;
        }

        /* 배송 메시지 */
        .delivery-message {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 6px 0;
            padding: 6px 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-left: 3px solid #28a745;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            color: #495057;
            transition: all 0.2s ease;
            min-height: 28px;
            box-sizing: border-box;
        }

        .delivery-message:hover {
            background: #e8f5e8;
            border-left-color: #20c997;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.15);
        }

        .delivery-icon {
            font-size: 11px;
            color: #28a745;
            flex-shrink: 0;
        }

        .delivery-text {
            font-size: 11px;
            letter-spacing: -0.1px;
            white-space: nowrap;
            color: #495057;
            font-weight: 500;
        }

        .delivery-message.hidden {
            display: none;
        }

        .delivery-message.next-day {
            background: #f8f9fa;
            border-left-color: #6c757d;
            color: #6c757d;
        }

        .delivery-message.next-day:hover {
            background: #e9ecef;
            border-left-color: #495057;
        }

        .delivery-message.next-day .delivery-icon {
            color: #6c757d;
        }

        .delivery-message.next-day .delivery-text {
            color: #6c757d;
        }

        /* 페이지네이션 */
        .pagination-section {
            margin: 60px 0 40px 0;
            display: flex;
            justify-content: center;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination a,
        .pagination span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .pagination a:hover {
            background: #EE386D;
            color: white;
            border-color: #EE386D;
        }

        .pagination .current {
            background: #EE386D;
            color: white;
            border-color: #EE386D;
        }

        .pagination .disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .pagination .disabled:hover {
            background: none;
            color: #ccc;
            border-color: #ddd;
        }

        /* 반응형 디자인 */
        /* 태블릿 (1200px 이하) */
        @media (max-width: 1200px) {
            .content {
                padding: 50px 24px 0;
            }

            .section-title {
                font-size: 24px;
                margin-bottom: 28px;
            }

            .product-row {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }

            .filter-container {
                padding: 0 24px;
            }

            .sale-banner {
                height: 250px;
            }
        }

        /* 태블릿 (1024px 이하) */
        @media (max-width: 1024px) {
            .content {
                padding: 45px 20px 0;
            }

            .section-title {
                font-size: 22px;
                margin-bottom: 24px;
            }

            .filter-container {
                padding: 0 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .filter-left {
                width: 100%;
                justify-content: space-between;
            }

            .sale-banner {
                height: 220px;
            }
        }

        /* 모바일 가로 (900px 이하) */
        @media (max-width: 900px) {
            .content {
                padding: 40px 18px 0;
            }

            .section-title {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .product-row {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .card-product-title {
                font-size: 13px;
            }

            .sale_price {
                font-size: 15px;
            }

            .card-product-description {
                font-size: 11px;
            }

            .product_review_container {
                font-size: 10px;
            }

            .filter-container {
                padding: 0 18px;
            }

            .filter-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .sale-banner {
                height: 200px;
            }
        }

        /* 모바일 세로 (768px 이하) */
        @media (max-width: 768px) {
            .content {
                padding: 35px 16px 0;
            }

            .section-title {
                font-size: 19px;
                margin-bottom: 18px;
                text-align: center;
            }

            .section-title::after {
                left: 50%;
                transform: translateX(-50%);
                width: 35px;
            }

            .filter-section {
                padding: 15px 0;
            }

            .filter-container {
                padding: 0 16px;
            }

            .filter-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .filter-select {
                width: 100%;
                min-width: auto;
            }

            .sale-banner {
                height: 180px;
            }

            .card-product-title {
                font-size: 12px;
            }

            .sale_price {
                font-size: 14px;
            }

            .card-product-price {
                gap: 6px;
            }

            .sale-perc {
                font-size: 11px;
                padding: 2px 5px;
            }

            .regular_price {
                font-size: 11px;
            }

            .card-product-description {
                font-size: 10px;
                -webkit-line-clamp: 2;
            }

            .card-product-img {
                border-radius: 16px;
            }

            .card-product-top-text {
                font-size: 11px;
                padding: 4px 8px;
                border-radius: 12px;
            }

            .wishlist-wrap {
                top: 8px;
                right: 8px;
            }

            .wishlist-button {
                padding: 6px;
            }

            .heart-empty {
                width: 18px;
                height: 18px;
            }

            .pagination a,
            .pagination span {
                width: 36px;
                height: 36px;
                font-size: 13px;
            }
        }

        /* 모바일 세로 소형 (600px 이하) */
        @media (max-width: 600px) {
            .content {
                padding: 30px 14px 0;
            }

            .section-title {
                font-size: 18px;
                margin-bottom: 16px;
            }

            .section-title::after {
                width: 30px;
            }

            .product-row {
                gap: 14px;
            }

            .card-product-title {
                font-size: 11px;
            }

            .sale_price {
                font-size: 13px;
            }

            .regular_price {
                font-size: 10px;
            }

            .card-product-price {
                gap: 4px;
                margin-bottom: 3px;
            }

            .sale-perc {
                font-size: 10px;
                padding: 1px 4px;
            }

            .card-product-description {
                font-size: 9px;
                -webkit-line-clamp: 1;
            }

            .product_review_container {
                font-size: 9px;
                min-height: 14px;
            }

            .heart-icon, .star-icon {
                width: 10px;
                height: 10px;
            }

            .sale-banner {
                height: 160px;
            }

            .filter-section {
                padding: 12px 0;
            }

            .filter-container {
                padding: 0 14px;
            }

            .pagination a,
            .pagination span {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
        }

        /* 모바일 세로 극소형 (480px 이하) */
        @media (max-width: 480px) {
            .content {
                padding: 25px 12px 0;
            }

            .section-title {
                font-size: 17px;
                margin-bottom: 14px;
            }

            .section-title::after {
                width: 25px;
                height: 2px;
            }

            .product-row {
                gap: 12px;
            }

            .card-product-title {
                font-size: 10px;
            }

            .card-product-info {
                min-height: 90px;
                gap: 2px;
            }

            .sale_price {
                font-size: 12px;
            }

            .regular_price {
                font-size: 9px;
            }

            .card-product-description {
                font-size: 8px;
            }

            .product_review_container {
                font-size: 8px;
                min-height: 12px;
            }

            .heart-icon, .star-icon {
                width: 9px;
                height: 9px;
            }

            .sale-banner {
                height: 140px;
            }

            .card-product-img {
                border-radius: 14px;
                margin-bottom: 8px;
            }

            .card-product-top-text {
                font-size: 9px;
                padding: 3px 6px;
                border-radius: 10px;
                top: 6px;
                left: 6px;
            }

            .wishlist-wrap {
                top: 6px;
                right: 6px;
            }

            .wishlist-button {
                padding: 4px;
            }

            .heart-empty {
                width: 16px;
                height: 16px;
            }

            .pagination a,
            .pagination span {
                width: 28px;
                height: 28px;
                font-size: 11px;
            }
        }

        /* 모바일 세로 초소형 (360px 이하) */
        @media (max-width: 360px) {
            .delivery-message {
                font-size: 7px;
                padding: 2px 4px;
                margin: 2px 0;
                min-height: 20px;
                gap: 2px;
                border-left-width: 2px;
            }

            .delivery-icon {
                font-size: 7px;
            }

            .delivery-text {
                font-size: 7px;
            }
        }
    </style>
</head>
<body>
<!-- 고정 헤더 -->
<div th:replace="~{layout/header :: header}"></div>

<!-- 세일 배너 -->
<div class="sale-banner">
    <div class="sale-banner-content">
        <!-- 필요하다면 여기에 텍스트 추가 가능 -->
    </div>
</div>

<!-- 필터 섹션 -->
<div class="filter-section">
    <div class="filter-container">
        <div class="filter-left">
            <div class="filter-group">
                <label class="filter-label">정렬</label>
                <select class="filter-select" id="sortSelect">
                    <option value="sale_rate">할인율 높은 순</option>
                    <option value="price_low">가격 낮은 순</option>
                    <option value="price_high">가격 높은 순</option>
                    <option value="newest">신상품 순</option>
                    <option value="popular">인기 순</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">할인율</label>
                <select class="filter-select" id="discountSelect">
                    <option value="">전체</option>
                    <option value="10">10% 이상</option>
                    <option value="20">20% 이상</option>
                    <option value="30">30% 이상</option>
                    <option value="50">50% 이상</option>
                </select>
            </div>
        </div>
        <div class="results-info">
            총 <span class="sale-highlight" th:text="${totalCount ?: '0'}">0</span>개의 특가 상품
        </div>
    </div>
</div>

<!-- 메인 콘텐츠 -->
<div class="content">
    <div class="inner-box">
        <div class="section-title">이달의 특가</div>
        <div class="product-row">
            <!-- 특가 상품 동적 렌더링 -->
            <article class="v4-product" th:each="product : ${saleProducts}">
                <a class="card-product-widget" th:href="@{'/product/' + ${product.productId}}">
                    <div class="card-product-img">
                        <!-- 특가 배지 -->
<!--                        <div class="card-product-top-text">-->
<!--                            <span th:text="${product.specialSalePer} + '% OFF'">68% OFF</span>-->
<!--                        </div>-->
                        <!-- 상품 이미지 -->
                        <img class="product-img"
                             th:src="${'https://hollybam-static-image.s3.ap-northeast-2.amazonaws.com/product/' + product.imageUrl}"
                             th:alt="${product.productName}" />
                    </div>
                    <div class="card-product-info">
                        <!-- 상품명 -->
                        <p class="card-product-title" th:text="${product.productName}">상품 이름</p>

                        <!-- 가격 정보 -->
                        <div class="card-product-price">
                            <!-- 할인율 -->
                            <div class="sale-perc" th:text="${product.specialSalePer} + '%'">68%</div>
                            <!-- 특가 가격 -->
                            <div class="sale_price" th:text="${#numbers.formatInteger(product.specialSalePrice, 3, 'COMMA')} + '원'">10,000원</div>
                            <!-- 원래 가격 -->
                            <div class="regular_price" th:text="${#numbers.formatInteger(product.priceOriginal, 3, 'COMMA')} + '원'">30,900원</div>
                        </div>

                        <!-- 배송 메시지 -->
                        <div class="delivery-message">
                            <i class="fas fa-shipping-fast delivery-icon"></i>
                            <span class="delivery-text">1시 이전 주문 시 당일발송</span>
                        </div>

                        <!-- 리뷰 정보 (기본값으로 설정) -->
                        <div class="product_review_container">
                            <svg class="heart-icon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                            <span>0</span>
                            <svg class="star-icon" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                            <span>0.0 (0)</span>
                        </div>
                    </div>
                </a>

                <!-- 위시리스트 버튼 -->
                <div class="wishlist-wrap">
                    <button class="wishlist-btn"
                            th:data-product-code="${product.productCode}"
                            title="위시리스트에 추가">
                        <i class="far fa-heart heart-icon"></i>
                    </button>
                </div>
            </article>
        </div>

        <!-- 상품이 없을 때 메시지 -->
        <div th:if="${saleProducts == null or saleProducts.isEmpty()}"
             style="text-align: center; padding: 80px 20px; color: #666;">
            <i class="fas fa-search" style="font-size: 48px; margin-bottom: 20px; color: #ddd;"></i>
            <h3 style="margin: 0 0 10px 0; font-size: 20px;">세일 상품이 없습니다</h3>

<script>
    $(document).ready(function() {
        // 상품 이미지 호버 효과 (hover 이미지가 없으므로 scale 효과만)
        $('.v4-product').hover(
            function() {
                $(this).find('.card-product-img img').css('transform', 'scale(1.05)');
            },
            function() {
                $(this).find('.card-product-img img').css('transform', 'scale(1)');
            }
        );

        // 배송 메시지 업데이트
        updateDeliveryMessages();
        setInterval(updateDeliveryMessages, 60000);
        $(window).on('focus', updateDeliveryMessages);

        // 필터 변경 이벤트 (현재는 클라이언트 사이드만 구현)
        $('#sortSelect, #discountSelect').on('change', function() {
            const sort = $('#sortSelect').val();
            const discount = $('#discountSelect').val();

            console.log('정렬:', sort, '할인율:', discount);
            // 서버로 요청 보내는 로직 추가 필요
        });

        // 위시리스트 버튼 클릭 이벤트
        $('.wishlist-btn').on('click', function(e) {
            e.preventDefault();
            e.stopPropagation();

            const productCode = $(this).data('product-code');
            console.log('위시리스트 추가:', productCode);

            // 위시리스트 처리 로직 구현 필요
        });
    });

    // 배송 메시지 업데이트 함수
    function updateDeliveryMessages() {
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        const currentTimeInMinutes = currentHour * 60 + currentMinute;

        const SAME_DAY_START = 9 * 60;      // 오전 9시
        const SAME_DAY_END = 13 * 60;       // 오후 1시
        const NEXT_DAY_END = 18 * 60;       // 오후 6시

        const $deliveryMessages = $('.delivery-message');

        $deliveryMessages.each(function() {
            const $message = $(this);
            const $icon = $message.find('.delivery-icon');
            const $text = $message.find('.delivery-text');

            $message.removeClass('hidden next-day');

            if (currentTimeInMinutes >= SAME_DAY_START && currentTimeInMinutes < SAME_DAY_END) {
                $message.show().removeClass('next-day');
                $icon.removeClass('fa-clock').addClass('fa-shipping-fast');
                $text.text('1시 이전 주문 시 당일발송');
            } else if (currentTimeInMinutes >= SAME_DAY_END && currentTimeInMinutes < NEXT_DAY_END) {
                $message.show().addClass('next-day');
                $icon.removeClass('fa-shipping-fast').addClass('fa-clock');
                $text.text('오후 1시 이전 주문건 당일 발송');
            } else {
                $message.addClass('hidden');
            }
        });
    }
</script>
