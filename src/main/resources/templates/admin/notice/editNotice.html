<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HollyBam - 공지사항 수정</title>

    <!-- 외부 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/69077b3f9d.js" crossorigin="anonymous"></script>

    <!-- 관리자 사이드바 CSS/JS -->
    <link rel="stylesheet" href="/css/adminSidebar.css">
    <script src="/js/adminSidebar.js"></script>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #212529;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* 헤더 */
        .header {
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            padding: 0 40px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-info {
            color: #6c757d;
            font-size: 13px;
            font-weight: 300;
        }

        .logout-btn {
            background: #fff;
            color: #212529;
            border: 1px solid #212529;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #212529;
            color: #fff;
        }

        /* 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 페이지 타이틀 */
        .page-title {
            margin-bottom: 40px;
        }

        .page-title h2 {
            color: #212529;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .page-title p {
            color: #6c757d;
            font-size: 14px;
            font-weight: 300;
        }

        /* 공지사항 정보 카드 */
        .notice-info-card {
            background: #fff;
            border: 1px solid #e9ecef;
            padding: 30px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .notice-info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #212529 0%, #6c757d 100%);
        }

        .notice-info-header {
            margin-bottom: 20px;
        }

        .notice-info-title {
            color: #212529;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .notice-info-subtitle {
            color: #6c757d;
            font-size: 14px;
            font-weight: 300;
        }

        .notice-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-size: 13px;
            font-weight: 300;
        }

        .info-item i {
            color: #212529;
            width: 16px;
        }

        /* 폼 섹션 */
        .section {
            background: #fff;
            border: 1px solid #e9ecef;
            margin-bottom: 40px;
        }

        .section-header {
            padding: 30px 40px;
            border-bottom: 1px solid #e9ecef;
        }

        .section-title {
            color: #212529;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .section-body {
            padding: 40px;
        }

        /* 폼 그룹 */
        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #212529;
            font-size: 13px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .required {
            color: #dc3545;
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #e9ecef;
            font-size: 14px;
            color: #212529;
            font-weight: 300;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #212529;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 1px solid #e9ecef;
            font-size: 14px;
            color: #212529;
            font-weight: 300;
            resize: vertical;
            line-height: 1.6;
            font-family: inherit;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #212529;
        }

        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 8px;
            font-weight: 300;
        }

        /* 체크박스 그룹 */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-item:hover {
            border-color: #212529;
        }

        .checkbox-item.checked {
            background: #fff;
            border-color: #212529;
        }

        .checkbox-input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-content {
            flex: 1;
        }

        .checkbox-title {
            color: #212529;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 4px;
        }

        .checkbox-description {
            color: #6c757d;
            font-size: 12px;
            font-weight: 300;
        }

        /* 버튼 */
        .btn {
            background: #fff;
            color: #212529;
            border: 1px solid #dee2e6;
            padding: 12px 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: auto;
            box-sizing: border-box;
            font-weight: 400;
        }

        .btn:hover {
            border-color: #212529;
        }

        .btn:active,
        .btn:focus {
            outline: none;
            transform: none;
            box-shadow: none;
        }

        .btn-primary {
            background: #212529;
            color: #fff;
            border-color: #212529;
        }

        .btn-primary:hover {
            background: #000;
        }

        .btn-secondary {
            background: #6c757d;
            color: #fff;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
            border-color: #ffc107;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn.loading::after {
            content: '';
            width: 12px;
            height: 12px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 폼 액션 */
        .form-actions {
            padding: 30px 40px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .action-group {
            display: flex;
            gap: 15px;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
            }

            .container {
                padding: 20px 15px;
            }

            .section-header,
            .section-body,
            .form-actions {
                padding: 20px;
            }

            .notice-info-card {
                padding: 20px;
            }

            .notice-info-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-actions {
                flex-direction: column;
                gap: 15px;
            }

            .action-group {
                width: 100%;
                justify-content: center;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<!-- 사이드바 레이아웃 포함 -->
<div th:replace="~{layout/adminSidebar :: sidebar}"></div>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <!-- 헤더 -->
    <header class="header">
        <div class="header-actions">
            <div class="admin-info">
                관리자님 환영합니다
            </div>
            <button class="logout-btn" onclick="logout()">
                Sign Out
            </button>
        </div>
    </header>

    <!-- 컨테이너 -->
    <div class="container">
        <!-- 페이지 타이틀 -->
        <div class="page-title">
            <h2>공지사항 수정</h2>
            <p>기존 공지사항의 내용을 수정하거나 설정을 변경할 수 있습니다.</p>
        </div>

        <!-- 공지사항 정보 카드 -->
        <div class="notice-info-card">
            <div class="notice-info-header">
                <div class="notice-info-title">공지사항 정보</div>
                <div class="notice-info-subtitle">현재 수정 중인 공지사항의 기본 정보입니다</div>
            </div>
            <div class="notice-info-grid">
                <div class="info-item">
                    <i class="fas fa-calendar"></i>
                    <span>작성일: </span>
                    <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">2024-12-20 14:30</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-user"></i>
                    <span>작성자: </span>
                    <span th:text="${notice.adminName}">관리자</span>
                </div>
                <div class="info-item" th:if="${notice.updatedAt != null}">
                    <i class="fas fa-clock"></i>
                    <span>최종수정: </span>
                    <span th:text="${#temporals.format(notice.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-12-20 15:45</span>
                </div>
            </div>
        </div>

        <!-- 폼 섹션 -->
        <form id="noticeForm" th:object="${notice}">
            <input type="hidden" th:field="*{noticeCode}">

            <!-- 기본 정보 섹션 -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">기본 정보</div>
                </div>
                <div class="section-body">
                    <!-- 제목 -->
                    <div class="form-group">
                        <label class="form-label" for="noticeTitle">
                            공지사항 제목 <span class="required">*</span>
                        </label>
                        <input type="text"
                               id="noticeTitle"
                               name="noticeTitle"
                               th:field="*{noticeTitle}"
                               class="form-input"
                               placeholder="공지사항 제목을 입력하세요"
                               required>
                        <div class="help-text">
                            명확하고 간결한 제목을 작성해주세요. (최대 100자)
                        </div>
                    </div>

                    <!-- 내용 -->
                    <div class="form-group">
                        <label class="form-label" for="noticeContent">
                            공지사항 내용 <span class="required">*</span>
                        </label>
                        <textarea id="noticeContent"
                                  name="noticeContent"
                                  th:field="*{noticeContent}"
                                  class="form-textarea"
                                  placeholder="공지사항 내용을 상세히 작성해주세요"
                                  required></textarea>
                        <div class="help-text">
                            HTML 태그를 사용할 수 있습니다. 줄바꿈은 자동으로 처리됩니다.
                        </div>
                    </div>
                </div>
            </div>

            <!-- 설정 섹션 -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">공지사항 설정</div>
                </div>
                <div class="section-body">
                    <div class="checkbox-group">
                        <!-- 중요공지 -->
                        <label class="checkbox-item" th:classappend="${notice.isImportant} ? 'checked' : ''" onclick="toggleCheckbox('isImportant')">
                            <input type="checkbox"
                                   id="isImportant"
                                   name="isImportant"
                                   th:field="*{isImportant}"
                                   class="checkbox-input">
                            <div class="checkbox-content">
                                <div class="checkbox-title">
                                    <i class="fas fa-star" style="color: #ffc107; margin-right: 5px;"></i>
                                    중요공지로 설정
                                </div>
                                <div class="checkbox-description">
                                    메인 페이지와 공지사항 목록 상단에 우선 표시됩니다.
                                </div>
                            </div>
                        </label>

                        <!-- 활성화 -->
                        <label class="checkbox-item" th:classappend="${notice.isActive} ? 'checked' : ''" onclick="toggleCheckbox('isActive')">
                            <input type="checkbox"
                                   id="isActive"
                                   name="isActive"
                                   th:field="*{isActive}"
                                   class="checkbox-input">
                            <div class="checkbox-content">
                                <div class="checkbox-title">
                                    <i class="fas fa-eye" style="color: #28a745; margin-right: 5px;"></i>
                                    공개 상태
                                </div>
                                <div class="checkbox-description">
                                    활성화하면 사용자들이 볼 수 있습니다.
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 폼 액션 -->
            <div class="section">
                <div class="form-actions">
                    <div class="action-group">
                        <a href="/notice/admin/list" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                            취소
                        </a>
                        <a th:href="@{/notice/detail/{noticeCode}(noticeCode=${notice.noticeCode})}"
                           class="btn btn-primary" target="_blank">
                            <i class="fas fa-external-link-alt"></i>
                            미리보기
                        </a>
                    </div>

                    <div class="action-group">
                        <button type="button" onclick="saveAsDraft()" class="btn btn-warning">
                            <i class="fas fa-save"></i>
                            임시저장
                        </button>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-check"></i>
                            수정 완료
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    // 체크박스 토글
    function toggleCheckbox(checkboxId) {
        const checkbox = document.getElementById(checkboxId);
        const item = checkbox.closest('.checkbox-item');

        checkbox.checked = !checkbox.checked;

        if (checkbox.checked) {
            item.classList.add('checked');
        } else {
            item.classList.remove('checked');
        }
    }

    // 임시저장 (비활성화 상태로 저장)
    function saveAsDraft() {
        const isActiveCheckbox = document.getElementById('isActive');
        const wasActive = isActiveCheckbox.checked;

        // 임시저장은 비활성화 상태로
        isActiveCheckbox.checked = false;

        if (confirm('임시저장하시겠습니까? (비활성화 상태로 저장됩니다)')) {
            submitForm('임시저장되었습니다.');
        } else {
            // 취소시 원래 상태 복원
            isActiveCheckbox.checked = wasActive;
            if (wasActive) {
                isActiveCheckbox.closest('.checkbox-item').classList.add('checked');
            } else {
                isActiveCheckbox.closest('.checkbox-item').classList.remove('checked');
            }
        }
    }

    // 폼 제출
    document.getElementById('noticeForm').addEventListener('submit', function(e) {
        e.preventDefault();

        if (!validateForm()) {
            return;
        }

        submitForm('공지사항이 수정되었습니다.');
    });

    // 폼 유효성 검사
    function validateForm() {
        const title = document.getElementById('noticeTitle').value.trim();
        const content = document.getElementById('noticeContent').value.trim();

        if (!title) {
            alert('공지사항 제목을 입력해주세요.');
            document.getElementById('noticeTitle').focus();
            return false;
        }

        if (title.length > 100) {
            alert('제목은 100자 이내로 작성해주세요.');
            document.getElementById('noticeTitle').focus();
            return false;
        }

        if (!content) {
            alert('공지사항 내용을 입력해주세요.');
            document.getElementById('noticeContent').focus();
            return false;
        }

        return true;
    }

    // 폼 제출 처리
    function submitForm(successMessage) {
        const submitBtn = document.querySelector('button[type="submit"]');
        const form = document.getElementById('noticeForm');
        const formData = new FormData(form);
        const noticeCode = document.querySelector('input[name="noticeCode"]').value;

        // 버튼 로딩 상태
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;

        $.ajax({
            url: `/notice/admin/edit/${noticeCode}`,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                if (response.success) {
                    alert(successMessage);
                    window.location.href = '/notice/admin/list';
                } else {
                    alert(response.message);
                }
            },
            error: function(xhr) {
                console.error('수정 실패:', xhr);
                alert('공지사항 수정 중 오류가 발생했습니다.');
            },
            complete: function() {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
    }

    // 페이지 로드 시 체크박스 상태 초기화
    document.addEventListener('DOMContentLoaded', function() {
        const checkboxes = document.querySelectorAll('.checkbox-input');
        checkboxes.forEach(checkbox => {
            const item = checkbox.closest('.checkbox-item');
            if (checkbox.checked) {
                item.classList.add('checked');
            }
        });

        // 사이드바 공지사항 관리 메뉴 active 설정 및 서브메뉴 열기
        const noticeManagementLink = document.querySelector('a[href="/notice/admin/list"]');
        if (noticeManagementLink) {
            noticeManagementLink.classList.add('active');

            // 컨텐츠 관리 서브메뉴 자동으로 열기
            const submenu = noticeManagementLink.closest('.submenu');
            if (submenu) {
                submenu.style.display = 'block';

                // 컨텐츠 관리 메인 링크에도 active 표시
                const parentNavLink = submenu.previousElementSibling;
                if (parentNavLink && parentNavLink.classList.contains('has-submenu')) {
                    parentNavLink.classList.add('active');
                }
            }
        }
    });

    // 변경사항 있을 때 페이지 떠나기 전 확인
    let originalData = {};
    document.addEventListener('DOMContentLoaded', function() {
        originalData.title = document.getElementById('noticeTitle').value;
        originalData.content = document.getElementById('noticeContent').value;
        originalData.important = document.getElementById('isImportant').checked;
        originalData.active = document.getElementById('isActive').checked;
    });

    window.addEventListener('beforeunload', function(e) {
        const currentData = {
            title: document.getElementById('noticeTitle').value,
            content: document.getElementById('noticeContent').value,
            important: document.getElementById('isImportant').checked,
            active: document.getElementById('isActive').checked
        };

        const hasChanges = Object.keys(originalData).some(key =>
            originalData[key] !== currentData[key]
        );

        if (hasChanges) {
            e.preventDefault();
            e.returnValue = '';
        }
    });
</script>

</body>
</html>
