<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HollyBam - 관리자 공지사항 관리</title>

    <!-- 외부 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/69077b3f9d.js" crossorigin="anonymous"></script>

    <!-- 관리자 사이드바 CSS/JS -->
    <link rel="stylesheet" href="/css/adminSidebar.css">
    <script src="/js/adminSidebar.js"></script>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #212529;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* 헤더 */
        .header {
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            padding: 0 40px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-info {
            color: #6c757d;
            font-size: 13px;
            font-weight: 300;
        }

        .logout-btn {
            background: #fff;
            color: #212529;
            border: 1px solid #212529;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #212529;
            color: #fff;
        }

        /* 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 페이지 타이틀 */
        .page-title {
            margin-bottom: 40px;
        }

        .page-title h2 {
            color: #212529;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .page-title p {
            color: #6c757d;
            font-size: 14px;
            font-weight: 300;
        }

        /* 통계 카드 그리드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: #fff;
            border: 1px solid #e9ecef;
            padding: 40px 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .stat-card:hover {
            border-color: #dee2e6;
            transform: translateY(-2px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #212529 0%, #6c757d 100%);
        }

        .stat-header {
            margin-bottom: 25px;
        }

        .stat-title {
            color: #6c757d;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .stat-value {
            color: #212529;
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        /* 페이지 액션 */
        .page-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 40px;
        }

        /* 섹션 */
        .section {
            background: #fff;
            border: 1px solid #e9ecef;
            margin-bottom: 40px;
        }

        .section-header {
            padding: 30px 40px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            color: #212529;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* 버튼 */
        .btn {
            background: #fff;
            color: #212529;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: auto;
            box-sizing: border-box;
        }

        .btn:hover {
            border-color: #212529;
        }

        .btn:active,
        .btn:focus {
            outline: none;
            transform: none;
            box-shadow: none;
        }

        .btn-primary {
            background: #212529;
            color: #fff;
            border-color: #212529;
            padding: 8px 16px;
        }

        .btn-primary:hover {
            background: #000;
        }

        .btn-secondary {
            background: #6c757d;
            color: #fff;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: #fff;
            border-color: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
            border-color: #ffc107;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 10px;
        }

        /* 테이블 */
        .table-container {
            background: #fff;
            border: 1px solid #e9ecef;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .table th {
            background: #f8f9fa;
            color: #6c757d;
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table td {
            color: #212529;
            font-size: 14px;
            font-weight: 300;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .notice-title {
            color: #212529;
            text-decoration: none;
            font-weight: 400;
        }

        .notice-title:hover {
            color: #007bff;
        }

        .important-badge {
            background: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 400;
            margin-right: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge {
            padding: 4px 12px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            font-weight: 400;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #6c757d;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 8px;
            color: #212529;
        }

        .empty-description {
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* 페이지네이션 */
        .pagination-container {
            padding: 30px 40px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-link {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            color: #212529;
            text-decoration: none;
            font-size: 11px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .page-link:hover {
            background: #f8f9fa;
            border-color: #212529;
        }

        .page-link.active {
            background: #212529;
            border-color: #212529;
            color: #fff;
        }

        .page-link.disabled {
            color: #6c757d;
            pointer-events: none;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
            }

            .container {
                padding: 20px 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .section-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .page-actions {
                justify-content: center;
            }

            .table th,
            .table td {
                padding: 15px 10px;
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 5px;
            }

            .btn-sm {
                width: 100%;
                text-align: center;
            }

            .empty-state {
                padding: 40px 20px;
            }

            .pagination-container {
                padding: 20px;
            }

            .pagination {
                flex-wrap: wrap;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
<!-- 사이드바 레이아웃 포함 -->
<div th:replace="~{layout/adminSidebar :: sidebar}"></div>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <!-- 헤더 -->
    <header class="header">
        <div class="header-actions">
            <div class="admin-info">
                관리자님 환영합니다
            </div>
            <button class="logout-btn" onclick="logout()">
                Sign Out
            </button>
        </div>
    </header>

    <!-- 컨테이너 -->
    <div class="container">
        <!-- 페이지 타이틀 -->
        <div class="page-title">
            <h2>공지사항 관리</h2>
            <p>사이트 공지사항을 작성하고 관리할 수 있습니다. 중요공지는 메인 페이지에 우선 표시됩니다.</p>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">전체 공지사항</div>
                </div>
                <div class="stat-value" th:text="${totalCount}">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">중요공지</div>
                </div>
                <div class="stat-value" id="importantCount">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">활성화</div>
                </div>
                <div class="stat-value" id="activeCount">0</div>
            </div>
        </div>

        <!-- 페이지 액션 -->
        <div class="page-actions">
            <a href="/notice/admin/create" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                새 공지사항 작성
            </a>
        </div>

        <!-- 테이블 섹션 -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">공지사항 목록</div>
            </div>

            <!-- 공지사항이 있는 경우 -->
            <div th:if="${noticeList != null and !noticeList.isEmpty()}">
                <div class="table-container">
                    <table class="table">
                        <thead>
                        <tr>
                            <th style="width: 80px;">번호</th>
                            <th>제목</th>
                            <th style="width: 120px;">작성자</th>
                            <th style="width: 120px;">작성일</th>
                            <th style="width: 100px;">상태</th>
                            <th style="width: 180px; text-align: center;">관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="notice, iterStat : ${noticeList}">
                            <td th:text="${totalCount - (currentPage - 1) * pageSize - iterStat.index}">1</td>
                            <td>
                                <a th:href="@{/notice/detail/{noticeCode}(noticeCode=${notice.noticeCode})}"
                                   class="notice-title">
                                    <span th:if="${notice.isImportant}" class="important-badge">중요</span>
                                    <span th:text="${notice.noticeTitle}">공지사항 제목</span>
                                </a>
                            </td>
                            <td th:text="${notice.adminName}">관리자</td>
                            <td th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd')}">2024-12-20</td>
                            <td>
                                    <span th:class="${notice.isActive} ? 'status-badge status-active' : 'status-badge status-inactive'"
                                          th:text="${notice.isActive} ? '활성' : '비활성'">활성</span>
                            </td>
                            <td>
                                <div class="action-buttons">
                                    <a th:href="@{/notice/admin/edit/{noticeCode}(noticeCode=${notice.noticeCode})}"
                                       class="btn btn-secondary btn-sm">
                                        <i class="fas fa-edit"></i>
                                        수정
                                    </a>
                                    <button th:onclick="'toggleNoticeStatus(' + ${notice.noticeCode} + ', ' + ${!notice.isActive} + ')'"
                                            th:class="${notice.isActive} ? 'btn btn-warning btn-sm' : 'btn btn-success btn-sm'">
                                        <i class="fas fa-toggle-on" th:if="${notice.isActive}"></i>
                                        <i class="fas fa-toggle-off" th:unless="${notice.isActive}"></i>
                                        <span th:text="${notice.isActive} ? '비활성화' : '활성화'">토글</span>
                                    </button>
                                    <button th:onclick="'deleteNotice(' + ${notice.noticeCode} + ')'"
                                            class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i>
                                        삭제
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 페이지네이션 -->
                <div class="pagination-container" th:if="${totalPages > 1}">
                    <div class="pagination">
                        <!-- 이전 페이지 -->
                        <a th:href="@{/notice/admin/list(page=${currentPage - 1}, size=${pageSize})}"
                           th:class="${currentPage <= 1} ? 'page-link disabled' : 'page-link'">
                            <i class="fas fa-chevron-left"></i>
                            이전
                        </a>

                        <!-- 페이지 번호들 -->
                        <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                            <a th:href="@{/notice/admin/list(page=${i}, size=${pageSize})}"
                               th:class="${i == currentPage} ? 'page-link active' : 'page-link'"
                               th:text="${i}">1</a>
                        </th:block>

                        <!-- 다음 페이지 -->
                        <a th:href="@{/notice/admin/list(page=${currentPage + 1}, size=${pageSize})}"
                           th:class="${currentPage >= totalPages} ? 'page-link disabled' : 'page-link'">
                            다음
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- 공지사항이 없는 경우 -->
            <div class="empty-state" th:if="${noticeList == null or noticeList.isEmpty()}">
                <div class="empty-icon">
                    <i class="fas fa-bullhorn"></i>
                </div>
                <h3 class="empty-title">등록된 공지사항이 없습니다</h3>
                <p class="empty-description">새로운 공지사항을 작성해보세요.</p>
                <a href="/notice/admin/create" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    첫 공지사항 작성하기
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // 페이지 로드 시 통계 계산
    document.addEventListener('DOMContentLoaded', function() {
        calculateStats();
    });

    // 통계 계산 함수
    function calculateStats() {
        const rows = document.querySelectorAll('.table tbody tr');
        let importantCount = 0;
        let activeCount = 0;

        rows.forEach(row => {
            // 중요공지 체크 (중요 뱃지가 있는지 확인)
            if (row.querySelector('.important-badge')) {
                importantCount++;
            }

            // 활성화 상태 체크
            const statusElement = row.querySelector('.status-active');
            if (statusElement) {
                activeCount++;
            }
        });

        document.getElementById('importantCount').textContent = importantCount;
        document.getElementById('activeCount').textContent = activeCount;
    }

    // 공지사항 활성화/비활성화 토글
    function toggleNoticeStatus(noticeCode, isActive) {
        const message = isActive ? '이 공지사항을 활성화하시겠습니까?' : '이 공지사항을 비활성화하시겠습니까?';

        if (!confirm(message)) {
            return;
        }

        $.ajax({
            url: `/notice/admin/toggle/${noticeCode}`,
            type: 'POST',
            data: { isActive: isActive },
            success: function(response) {
                if (response.success) {
                    alert(response.message);
                    location.reload();
                } else {
                    alert(response.message);
                }
            },
            error: function(xhr) {
                console.error('상태 변경 실패:', xhr);
                alert('상태 변경 중 오류가 발생했습니다.');
            }
        });
    }

    // 공지사항 삭제
    function deleteNotice(noticeCode) {
        if (!confirm('정말로 이 공지사항을 삭제하시겠습니까?\n삭제된 공지사항은 복구할 수 없습니다.')) {
            return;
        }

        $.ajax({
            url: `/notice/admin/delete/${noticeCode}`,
            type: 'DELETE',
            success: function(response) {
                if (response.success) {
                    alert(response.message);
                    location.reload();
                } else {
                    alert(response.message);
                }
            },
            error: function(xhr) {
                console.error('삭제 실패:', xhr);
                alert('공지사항 삭제 중 오류가 발생했습니다.');
            }
        });
    }
</script>
</body>
</html>
