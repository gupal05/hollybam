<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>리뷰 상세 - 홀리밤</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/69077b3f9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <script type="text/javascript" th:src="@{/js/header.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            line-height: 1.6;
        }

        /* 메인 컨테이너 */
        .content {
            min-height: 800px;
            display: flex;
            justify-content: center;
            padding: 120px 20px 60px;
        }

        .inner-box {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1000px;
        }

        /* 뒤로가기 버튼 */
        .back-navigation {
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 0;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            color: #EE386D;
        }

        .back-btn i {
            font-size: 16px;
        }

        /* 알림 메시지 */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* 리뷰 헤더 */
        .review-header {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            border: 1px solid #f0f0f0;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .product-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .product-details h2 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 8px 0;
            line-height: 1.3;
        }

        .product-option {
            font-size: 13px;
            color: #888;
        }

        .review-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .rating-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .star-rating {
            display: flex;
            gap: 3px;
            align-items: center;
        }

        .star {
            width: 18px;
            height: 18px;
        }

        .star.filled {
            fill: #ffd700;
        }

        .star.empty {
            fill: #e0e0e0;
        }

        .rating-text {
            font-size: 14px;
            color: #666;
            margin-left: 6px;
            font-weight: 600;
        }

        .author-info {
            text-align: right;
        }

        .author-name {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .author-details {
            font-size: 13px;
            color: #666;
            margin-bottom: 4px;
        }

        .review-date {
            font-size: 12px;
            color: #888;
        }

        /* 이미지 갤러리 */
        .image-gallery {
            margin-bottom: 30px;
        }

        .main-image-container {
            position: relative;
            margin-bottom: 16px;
        }

        .main-image {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .thumbnail-container {
            margin-top: 16px;
        }

        .thumbnail-list {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 8px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .thumbnail-list::-webkit-scrollbar {
            display: none;
        }

        .thumbnail {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .thumbnail:hover {
            border-color: #EE386D;
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: #EE386D;
            box-shadow: 0 0 0 1px #EE386D;
        }

        /* 리뷰 내용 */
        .review-content {
            background: #ffffff;
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            border: 1px solid #f0f0f0;
        }

        .review-text {
            font-size: 16px;
            line-height: 1.7;
            color: #444;
            margin: 0;
            white-space: pre-wrap;
        }

        /* 좋아요 및 액션 버튼 */
        .review-actions-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            border: 1px solid #f0f0f0;
        }

        .like-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .like-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: 2px solid #f0f0f0;
            border-radius: 25px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            color: #666;
        }

        .like-btn:hover {
            border-color: #EE386D;
            color: #EE386D;
            transform: scale(1.05);
        }

        .like-btn.liked {
            border-color: #EE386D;
            background: #fff5f8;
            color: #EE386D;
        }

        .like-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
            transition: all 0.3s ease;
        }

        .like-count {
            font-weight: 600;
        }

        /* 수정/삭제 버튼 */
        .review-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .btn-edit, .btn-delete {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #EE386D;
            color: white;
        }

        .btn-edit:hover {
            background: #d42c5a;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }

        .btn-delete:hover {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
            transform: translateY(-1px);
        }

        /* 관련 리뷰 섹션 */
        .related-reviews {
            margin-top: 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
            position: relative;
            padding-left: 0;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 30px;
            height: 2px;
            background: #EE386D;
            border-radius: 1px;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .related-card {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .related-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .related-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .related-info {
            padding: 16px;
        }

        .related-product {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .related-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 8px;
        }

        .related-rating .star {
            width: 12px;
            height: 12px;
        }

        .related-rating-text {
            font-size: 11px;
            color: #666;
            margin-left: 2px;
        }

        .related-excerpt {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 이미지 모달 */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .modal-close:hover {
            background: rgba(238, 56, 109, 0.9);
            color: white;
            transform: scale(1.1);
        }

        .modal-close i {
            font-size: 18px;
            color: #333;
            transition: color 0.3s ease;
        }

        .modal-close:hover i {
            color: white;
        }

        /* 반응형 디자인 */
        @media (max-width: 1024px) {
            .content {
                padding: 110px 20px 50px;
            }

            .related-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .main-image {
                max-height: 500px;
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 100px 16px 40px;
            }

            .inner-box {
                max-width: none;
            }

            .review-header,
            .review-content,
            .review-actions-container {
                padding: 20px;
            }

            .product-info {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }

            .product-image {
                width: 60px;
                height: 60px;
            }

            .product-details h2 {
                font-size: 16px;
            }

            .review-meta {
                flex-direction: column;
                gap: 16px;
                align-items: center;
                text-align: center;
            }

            .main-image {
                max-height: 400px;
            }

            .thumbnail {
                width: 60px;
                height: 60px;
            }

            .review-text {
                font-size: 15px;
            }

            .related-grid {
                grid-template-columns: 1fr;
                gap: 14px;
            }

            .section-title {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 90px 12px 30px;
            }

            .review-header,
            .review-content,
            .review-actions-container {
                padding: 16px;
            }

            .product-image {
                width: 50px;
                height: 50px;
            }

            .product-details h2 {
                font-size: 15px;
            }

            .main-image {
                max-height: 300px;
                border-radius: 12px;
            }

            .thumbnail {
                width: 50px;
                height: 50px;
            }

            .review-text {
                font-size: 14px;
                line-height: 1.6;
            }

            .section-title {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .related-info {
                padding: 12px;
            }

            .related-product {
                font-size: 12px;
            }

            .related-excerpt {
                font-size: 11px;
            }

            .modal-close {
                top: 10px;
                right: 20px;
                width: 35px;
                height: 35px;
            }

            .modal-close i {
                font-size: 16px;
            }

            .review-actions {
                flex-direction: column;
                gap: 8px;
            }

            .btn-edit, .btn-delete {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<!-- 고정 헤더 -->
<div th:replace="~{layout/header :: header}"></div>

<!-- 메인 콘텐츠 -->
<div class="content">
    <div class="inner-box">
        <!-- 알림 메시지 -->
        <div class="alert success" id="successAlert">
            <span id="successMessage">작업이 성공적으로 완료되었습니다.</span>
        </div>
        <div class="alert error" id="errorAlert">
            <span id="errorMessage">오류가 발생했습니다.</span>
        </div>

        <!-- 뒤로가기 -->
        <div class="back-navigation">
            <a href="#" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                뒤로가기
            </a>
        </div>

        <!-- 리뷰 헤더 -->
        <div class="review-header">
            <!-- 상품 정보 -->
            <div class="product-info">
                <img th:if="${review.productImageDto != null}"
                     th:src="@{'https://hollybam-static-image.s3.ap-northeast-2.amazonaws.com/testImage/' + ${review.productImageDto.imageUrl}}"
                     alt="상품 이미지" class="product-image">
                <div class="product-details">
                    <h2 class="product-name" th:text="${review.productDto.productName}">상품명</h2>
                    <div class="product-option"
                         th:if="${review.productOptionDto != null}"
                         th:text="${review.productOptionDto.optionName + ': ' + review.productOptionDto.optionValue}">
                        옵션: 블랙
                    </div>
                </div>
            </div>

            <!-- 리뷰 기본 정보 -->
            <div class="review-meta">
                <div class="rating-section">
                    <div class="star-rating">
                        <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                            <svg class="star" th:classappend="${i <= review.rating} ? 'filled' : 'empty'" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </th:block>
                    </div>
                    <span class="rating-text" th:text="${review.rating + '.0'}">5.0</span>
                </div>

                <div class="author-info">
                    <div class="author-name" th:text="${review.writerName}">작성자명</div>
                    <div class="author-details">
                        <span th:text="${review.writerAge}">20대</span>
                        <span th:text="${review.writerGender}">남성</span>
                    </div>
                    <div class="review-date" th:text="${#temporals.format(review.createdAt, 'yyyy년 MM월 dd일')}">2025년 01월 15일</div>
                </div>
            </div>
        </div>

        <!-- 리뷰 이미지 갤러리 (포토리뷰인 경우만) -->
        <div class="image-gallery" th:if="${review.reviewImages != null and !review.reviewImages.isEmpty()}">
            <!-- 메인 이미지 -->
            <div class="main-image-container">
                <img th:src="${review.reviewImages[0].imageUrl}"
                     alt="리뷰 이미지" class="main-image" id="mainImage">
            </div>

            <!-- 썸네일 이미지들 (이미지가 2개 이상인 경우만) -->
            <div class="thumbnail-container" th:if="${review.reviewImages.size() > 1}">
                <div class="thumbnail-list">
                    <img th:each="img, iterStat : ${review.reviewImages}"
                         th:src="${img.imageUrl}"
                         th:alt="'리뷰 이미지 ' + ${iterStat.index + 1}"
                         th:data-index="${iterStat.index}"
                         th:classappend="${iterStat.index == 0} ? 'active' : ''"
                         class="thumbnail">
                </div>
            </div>
        </div>

        <!-- 리뷰 내용 -->
        <div class="review-content">
            <p class="review-text" th:text="${review.content}">리뷰 내용이 여기에 표시됩니다.</p>
        </div>

        <!-- 좋아요 및 액션 -->
        <div class="review-actions-container">
            <div class="like-section">
                <button class="like-btn"
                        th:id="'likeButton-' + ${review.reviewCode}"
                        th:data-review-code="${review.reviewCode}"
                        th:classappend="${review.isLiked} ? 'liked' : ''"
                        id="likeButton">
                    <svg class="like-icon" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <span class="like-count" th:text="${review.likeCount}">12</span>
                </button>
            </div>

            <!-- 수정/삭제 버튼 (본인 리뷰인 경우만) -->
            <div class="review-actions" th:if="${review.canEdit}">
                <button class="btn-edit" th:onclick="'editReview(' + ${review.reviewCode} + ')'">
                    <i class="fas fa-edit"></i> 수정
                </button>
                <button class="btn-delete" th:onclick="'deleteReview(' + ${review.reviewCode} + ')'">
                    <i class="fas fa-trash"></i> 삭제
                </button>
            </div>
        </div>

        <!-- 관련 리뷰 섹션 -->
        <div class="related-reviews" th:if="${relatedReviews != null and !relatedReviews.isEmpty()}">
            <h3 class="section-title">같은 상품의 다른 리뷰</h3>
            <div class="related-grid">
                <div class="related-card" th:each="relatedReview : ${relatedReviews}"
                     th:onclick="'location.href=\'/review/detail/' + ${relatedReview['review_code']} + '\''">

                    <!-- 리뷰 이미지가 있고 비어있지 않은 경우 -->
                    <img th:if="${relatedReview.containsKey('reviewImage') and relatedReview['reviewImage'] != null and relatedReview['reviewImage'] != ''}"
                         th:src="${relatedReview['reviewImage']}"
                         th:alt="'리뷰 이미지'"
                         class="related-image">

                    <!-- 리뷰 이미지가 없는 경우 상품 이미지 표시 -->
                    <img th:unless="${relatedReview.containsKey('reviewImage') and relatedReview['reviewImage'] != null and relatedReview['reviewImage'] != ''}"
                         th:if="${relatedReview.containsKey('productImage') and relatedReview['productImage'] != null}"
                         th:src="@{'https://hollybam-static-image.s3.ap-northeast-2.amazonaws.com/testImage/' + ${relatedReview['productImage']}}"
                         th:alt="'상품 이미지'"
                         class="related-image">

                    <!-- 아무 이미지도 없는 경우 기본 이미지 -->
                    <div th:unless="${(relatedReview.containsKey('reviewImage') and relatedReview['reviewImage'] != null and relatedReview['reviewImage'] != '') or (relatedReview.containsKey('productImage') and relatedReview['productImage'] != null)}"
                         class="related-image"
                         style="background: #f5f5f5; display: flex; align-items: center; justify-content: center; color: #999;">
                        <i class="fas fa-image" style="font-size: 24px;"></i>
                    </div>

                    <div class="related-info">
                        <div class="related-product" th:text="${relatedReview['productName']}">상품명</div>
                        <div class="related-rating">
                            <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                                <svg class="star" th:classappend="${i <= relatedReview['rating']} ? 'filled' : 'empty'" viewBox="0 0 24 24">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                            </th:block>
                            <span class="related-rating-text" th:text="${relatedReview['rating'] + '.0'}">5.0</span>
                        </div>
                        <div class="related-excerpt" th:text="${#strings.abbreviate(relatedReview['content'], 50)}">리뷰 내용 미리보기...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 이미지 모달 -->
<div class="image-modal" id="imageModal">
    <div class="modal-content">
        <button class="modal-close" id="modalClose">
            <i class="fas fa-times"></i>
        </button>
        <img id="modalImage" class="modal-image" alt="확대된 리뷰 이미지">
    </div>
</div>

<!-- JavaScript -->
<script th:inline="javascript">
    // 리뷰 이미지 배열
    const reviewImages = /*[[${review.reviewImages}]]*/ [];
    let currentImageIndex = 0;

    // 메인 이미지 업데이트 함수
    function updateMainImage() {
        if (reviewImages.length > 0) {
            $('#mainImage').attr('src', reviewImages[currentImageIndex].imageUrl);

            // 썸네일 활성화 상태 업데이트
            $('.thumbnail').removeClass('active');
            $(`.thumbnail[data-index="${currentImageIndex}"]`).addClass('active');
        }
    }

    // 이미지 갤러리 기능 (이미지가 있는 경우만)
    if (reviewImages.length > 0) {
        // 썸네일 클릭
        $('.thumbnail').on('click', function() {
            currentImageIndex = parseInt($(this).data('index'));
            updateMainImage();
        });

        // 메인 이미지 클릭 시 모달 열기
        $('#mainImage').on('click', function() {
            $('#modalImage').attr('src', reviewImages[currentImageIndex].imageUrl);
            $('#imageModal').fadeIn(300);
        });

        // 모달 닫기 - X 버튼 클릭
        $('#modalClose').on('click', function(e) {
            e.stopPropagation();
            $('#imageModal').fadeOut(300);
        });

        // 모달 배경 클릭 시 닫기
        $('#imageModal').on('click', function(e) {
            if (e.target === this) {
                $('#imageModal').fadeOut(300);
            }
        });

        // ESC 키로 모달 닫기
        $(document).on('keydown', function(e) {
            if (e.key === 'Escape' && $('#imageModal').is(':visible')) {
                $('#imageModal').fadeOut(300);
            }
        });
    }

    // 좋아요 기능
    $('[id^="likeButton"]').on('click', function() {
        const reviewCode = $(this).data('review-code');
        const $likeButton = $(this);
        const $likeCount = $likeButton.find('.like-count');
        const $likeIcon = $likeButton.find('.like-icon');

        $.ajax({
            url: `/review/toggle-like/${reviewCode}`,
            type: 'POST',
            success: function(response) {
                if (response.success) {
                    $likeCount.text(response.likeCount);

                    if (response.isLiked) {
                        $likeButton.addClass('liked');
                    } else {
                        $likeButton.removeClass('liked');
                    }

                    // 하트 펄스 애니메이션
                    $likeIcon.css('transform', 'scale(1.3)');
                    setTimeout(() => {
                        $likeIcon.css('transform', 'scale(1)');
                    }, 200);
                } else {
                    showAlert('error', response.message || '좋아요 처리 중 오류가 발생했습니다.');
                }
            },
            error: function() {
                showAlert('error', '좋아요 처리 중 오류가 발생했습니다.');
            }
        });
    });

    // 리뷰 수정
    function editReview(reviewCode) {
        if (confirm('리뷰를 수정하시겠습니까?')) {
            window.location.href = `/review/edit/${reviewCode}`;
        }
    }

    // 리뷰 삭제
    function deleteReview(reviewCode) {
        if (confirm('정말로 이 리뷰를 삭제하시겠습니까?\n삭제된 리뷰는 복구할 수 없습니다.')) {
            $.ajax({
                url: `/review/delete/${reviewCode}`,
                type: 'POST',
                success: function(response) {
                    if (response.success) {
                        showAlert('success', response.message);
                        setTimeout(() => {
                            window.location.href = response.redirectUrl || '/mypage/review';
                        }, 2000);
                    } else {
                        showAlert('error', response.message || '리뷰 삭제에 실패했습니다.');
                    }
                },
                error: function() {
                    showAlert('error', '리뷰 삭제 중 오류가 발생했습니다.');
                }
            });
        }
    }

    // 알림 메시지 표시
    function showAlert(type, message) {
        const $alert = type === 'success' ? $('#successAlert') : $('#errorAlert');
        const $messageSpan = type === 'success' ? $('#successMessage') : $('#errorMessage');

        $messageSpan.text(message);
        $alert.fadeIn();

        setTimeout(() => {
            $alert.fadeOut();
        }, 5000);
    }

    // 뒤로가기 버튼
    $('.back-btn').on('click', function(e) {
        e.preventDefault();
        if (document.referrer && document.referrer.includes('/review')) {
            history.back();
        } else {
            window.location.href = '/review';
        }
    });

    // URL 파라미터 확인 (에러 메시지 표시)
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error === 'permission') {
        showAlert('error', '해당 리뷰를 수정/삭제할 권한이 없습니다.');
    }
</script>
</body>
</html>
