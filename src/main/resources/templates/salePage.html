<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Hollybam - 세일 상품</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/69077b3f9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>

    <!-- Font Awesome (하트 아이콘용) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- 위시리스트 기능 -->
    <script th:src="@{/js/wishlist.js}"></script>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            line-height: 1.6;
        }

        /* 세일 배너 섹션 */
        .sale-banner {
            width: 100%;
            height: 505.8px;
            position: relative;
            overflow: hidden;
            background-image: url('https://hollybam-static-image.s3.ap-northeast-2.amazonaws.com/images/KakaoTalk_20250731_142435880_03.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 모바일에서 헤더 높이만큼 배너를 아래로 밀어내기 */
        @media (max-width: 900px) {
            .sale-banner {
            }
        }

        .sale-banner-content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* 필터 섹션 */
        .filter-section {
            background: #f8f9fa;
            padding: 20px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .filter-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-left {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            min-width: 120px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
            padding-right: 32px;
        }

        .results-info {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .sale-highlight {
            color: #EE386D;
            font-weight: 700;
        }

        /* 콘텐츠 */
        .content {
            min-height: 800px;
            display: flex;
            justify-content: center;
            padding: 60px 20px 0;
        }
        .inner-box {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1280px;
        }

        .section-title {
            margin-bottom: 32px;
            font-size: 26px;
            font-weight: 600;
            color: #1a1a1a;
            text-align: left;
            position: relative;
            padding-left: 0;
            letter-spacing: -0.4px;
            line-height: 1.3;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 40px;
            height: 2px;
            background: #EE386D;
            border-radius: 1px;
        }

        /* 상품 카드 */
        .product-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
        }

        .v4-product {
            position: relative;
            background: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
            overflow: visible;
            transition: transform 0.3s ease;
            cursor: pointer;
            height: 100%;
        }
        .v4-product:hover {
            transform: translateY(-3px);
        }

        .card-product-widget {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }

        .card-product-top-text {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #EE386D;
            color: white;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 700;
            z-index: 2;
        }

        .card-product-img {
            position: relative;
            background: #f5f5f5;
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 1;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .card-product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .v4-product:hover .card-product-img img {
            transform: scale(1.05);
        }

        .card-product-info {
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-height: 180px;
        }

        .card-product-title {
            font-size: 14px;
            font-weight: 600;
            color: #333333;
            line-height: 1.4;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 가격과 긴급성 정보 컨테이너 - 가로 배치 */
        .price-urgency-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 5px;
            min-height: 24px;
        }

        .card-product-price {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-height: 24px;
        }

        .price-main {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 웹 환경에서는 regular_price를 price-main과 같은 줄에 표시 */
        @media (min-width: 901px) {
            .card-product-price {
                flex-direction: row;
                align-items: center;
            }
        }

        .sale-perc {
            background: #EE386D;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
        }

        .sale_price {
            font-size: 16px;
            font-weight: 700;
            color: #000000;
            letter-spacing: -0.3px;
        }

        .regular_price {
            font-size: 12px;
            color: #888888;
            text-decoration: line-through;
        }

        .card-product-description {
            font-size: 12px;
            color: #888888;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 긴급성 정보 컨테이너 - 재고만 */
        .urgency-container {
            display: flex;
            align-items: flex-end;
            min-width: 80px;
        }

        /* 남은 수량 정보 */
        .stock-info {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(0,0,0,0.05);
        }

        .stock-info.low-stock {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .stock-info.medium-stock {
            color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }

        .stock-info.high-stock {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .stock-icon {
            font-size: 10px;
            opacity: 0.7;
        }

        /* 남은 시간 정보 */
        .time-info {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            font-weight: 600;
            color: #666;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(0,0,0,0.05);
        }

        .time-info.urgent {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .time-info.hidden {
            display: none;
        }

        .time-icon {
            font-size: 10px;
            opacity: 0.7;
        }

        .countdown-timer {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .product_review_container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            font-size: 11px;
            color: #888888;
            font-weight: 600;
            margin-top: 0;
            min-height: 16px;
        }

        .review-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .heart-icon, .star-icon {
            width: 12px;
            height: 12px;
            fill: #EE386D;
        }

        .wishlist-wrap {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }

        .wishlist-button, .wishlist-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .wishlist-button:hover, .wishlist-btn:hover {
            background: #EE386D;
        }
        .wishlist-button:hover .heart-empty, .wishlist-btn:hover .heart-empty {
            fill: white;
        }

        .heart-empty {
            width: 20px;
            height: 20px;
            fill: #888888;
            transition: fill 0.3s ease;
        }

        .product-img {
            display: block;
            width: 100%;
            height: auto;
            transition: opacity 0.4s ease-in-out;
        }

        /* 배송 메시지 */
        .delivery-message {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 6px 0;
            padding: 6px 10px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-left: 3px solid #28a745;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            color: #495057;
            transition: all 0.2s ease;
            min-height: 28px;
            box-sizing: border-box;
        }

        .delivery-message:hover {
            background: #e8f5e8;
            border-left-color: #20c997;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.15);
        }

        .delivery-icon {
            font-size: 11px;
            color: #28a745;
            flex-shrink: 0;
        }

        .delivery-text {
            font-size: 11px;
            letter-spacing: -0.1px;
            white-space: nowrap;
            color: #495057;
            font-weight: 500;
        }

        .delivery-message.hidden {
            display: none;
        }

        .delivery-message.next-day {
            background: #f8f9fa;
            border-left-color: #6c757d;
            color: #6c757d;
        }

        .delivery-message.next-day:hover {
            background: #e9ecef;
            border-left-color: #495057;
        }

        .delivery-message.next-day .delivery-icon {
            color: #6c757d;
        }

        .delivery-message.next-day .delivery-text {
            color: #6c757d;
        }

        /* 페이지네이션 */
        .pagination-section {
            margin: 60px 0 40px 0;
            display: flex;
            justify-content: center;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination a,
        .pagination span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .pagination a:hover {
            background: #EE386D;
            color: white;
            border-color: #EE386D;
        }

        .pagination .current {
            background: #EE386D;
            color: white;
            border-color: #EE386D;
        }

        .pagination .disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .pagination .disabled:hover {
            background: none;
            color: #ccc;
            border-color: #ddd;
        }

        /* 반응형 디자인 */
        /* 태블릿 (1200px 이하) */
        @media (max-width: 1200px) {
            .content {
                padding: 50px 24px 0;
            }

            .section-title {
                font-size: 24px;
                margin-bottom: 28px;
            }

            .product-row {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }

            .filter-container {
                padding: 0 24px;
            }

            .sale-banner {
                height: 350px;
            }

            .card-product-info {
                min-height: 160px;
            }

            .urgency-container {
                min-width: 70px;
            }

            .product_review_container {
                font-size: 10px;
                gap: 8px;
            }
        }

        /* 태블릿 (1024px 이하) */
        @media (max-width: 1024px) {
            .content {
                padding: 45px 20px 0;
            }

            .section-title {
                font-size: 22px;
                margin-bottom: 24px;
            }

            .filter-container {
                padding: 0 20px;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 15px;
            }

            .filter-left {
                width: 100%;
                justify-content: center;
            }

            .sale-banner {
                height: 300px;
                background-size: cover;
                background-position: center center;
            }

            .card-product-info {
                min-height: 150px;
            }

            .urgency-container {
                min-width: 65px;
            }

            .product_review_container {
                font-size: 10px;
                gap: 8px;
            }
        }

        /* 모바일 가로 (900px 이하) */
        @media (max-width: 900px) {
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Roboto, sans-serif;
                -webkit-tap-highlight-color: transparent;
            }

            .content {
                padding: 24px 16px 0;
            }

            .section-title {
                font-size: 20px;
                margin-bottom: 20px;
                font-weight: 700;
                letter-spacing: -0.5px;
            }

            .product-row {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .v4-product {
                background: #ffffff;
                border-radius: 16px;
                box-shadow: 0 2px 16px rgba(0,0,0,0.06);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .v4-product:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            }

            .card-product-widget {
                padding: 12px;
            }

            .card-product-img {
                border-radius: 12px;
                margin-bottom: 12px;
            }

            .card-product-title {
                font-size: 14px;
                font-weight: 600;
                line-height: 1.3;
                margin-bottom: 8px;
                letter-spacing: -0.2px;
            }

            /* 가격과 재고 정보를 세로로 배치 */
            .price-urgency-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                margin-bottom: 8px;
            }

            .card-product-price {
                width: 100%;
            }

            .urgency-container {
                width: 100%;
                min-width: auto;
                justify-content: flex-start;
            }

            .sale_price {
                font-size: 16px;
                font-weight: 700;
            }

            .card-product-description {
                font-size: 12px;
                font-weight: 400;
                line-height: 1.4;
            }

            .product_review_container {
                font-size: 11px;
                gap: 6px;
                font-weight: 500;
            }

            .filter-container {
                padding: 0 16px;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 12px;
            }

            .filter-left {
                flex-direction: column;
                align-items: stretch;
                gap: 0;
                width: 100%;
            }

            .filter-group {
                width: 100%;
            }

            .filter-select {
                width: 100%;
                min-width: auto;
                padding: 12px 16px;
                padding-right: 40px;
                border-radius: 12px;
                font-weight: 500;
                font-size: 15px;
                transition: all 0.2s ease;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-position: right 12px center;
                background-size: 18px;
                border: 2px solid #e0e0e0;
            }

            .filter-select:focus {
                outline: none;
                border-color: #EE386D;
                box-shadow: 0 0 0 3px rgba(238, 56, 109, 0.1);
            }

            .sale-banner {
                background-position: center center;
                background-size: cover;
                height: 250px;
            }

            .sale-banner-content {
                padding-top: 0;
            }

            .card-product-info {
                min-height: 150px;
                gap: 8px;
            }

            .stock-info, .time-info {
                font-size: 11px;
                padding: 6px 10px;
                border-radius: 8px;
                font-weight: 600;
            }

            .delivery-message {
                border-radius: 10px;
                padding: 8px 12px;
                font-size: 11px;
                font-weight: 500;
            }
        }

        /* 모바일 세로 (768px 이하) */
        @media (max-width: 768px) {
            * {
                -webkit-tap-highlight-color: transparent;
            }

            .content {
                padding: 20px 14px 0;
            }

            .section-title {
                font-size: 18px;
                margin-bottom: 18px;
                text-align: center;
                font-weight: 700;
                letter-spacing: -0.3px;
            }

            .section-title::after {
                left: 50%;

                background: linear-gradient(90deg, #EE386D, #FF6B9D);
            }

            .filter-section {
                padding: 16px 0;

            .filter-container {

                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .filter-select {
                width: 100%;
                min-width: auto;
                padding: 14px 16px;
                padding-right: 44px;
                border-radius: 12px;
                font-size: 15px;
                font-weight: 500;
                border: 2px solid #e0e0e0;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
                background-repeat: no-repeat;
                background-position: right 14px center;
                background-size: 20px;
            }

            .filter-select:focus {
                outline: none;
                border-color: #EE386D;
                box-shadow: 0 0 0 4px rgba(238, 56, 109, 0.1);
            }

            .sale-banner {
                background-position: center center;
                background-size: cover;
                height: 220px;
            }

            .sale-banner-content {
                padding-top: 0;
            }

            .v4-product {
                background: #ffffff;
                border-radius: 16px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.08);
                overflow: hidden;
            }

            .v4-product:hover {
                transform: translateY(-6px);
                box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            }

            .card-product-widget {
                padding: 12px;
            }

            .card-product-img {
                border-radius: 12px;
                margin-bottom: 12px;
            }

            .card-product-title {
                font-size: 14px;
                font-weight: 600;
                line-height: 1.3;
                margin-bottom: 8px;
                color: #1a1a1a;
            }

            .card-product-info {
                min-height: 140px;
                gap: 8px;
            }

            /* 가격과 재고 정보를 세로 배치로 변경 */
            .price-urgency-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                margin-bottom: 8px;
            }

            .card-product-price {
                width: 100%;
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .price-main {
                display: flex;
                align-items: center;
                gap: 8px;
                width: 100%;
            }

            .urgency-container {

<body>
<!-- 고정 헤더 -->
<div th:replace="~{layout/header :: header}"></div>

<!-- 세일 배너 -->
<div class="sale-banner">
    <div class="sale-banner-content">
        <!-- 필요하다면 여기에 텍스트 추가 가능 -->
    </div>
</div>

<!-- 필터 섹션 -->
<div class="filter-section">
    <div class="filter-container">

        <div class="results-info">
            총 <span class="sale-highlight" th:text="${totalCount ?: '0'}">0</span>개의 특가 상품
        </div>
    </div>
</div>

<!-- 메인 콘텐츠 -->
<div class="content">
    <div class="inner-box">
        <div class="section-title">이달의 특가</div>
        <div class="product-row">
            <!-- 특가 상품 동적 렌더링 -->
            <article class="v4-product" th:each="product : ${saleProducts}">
                <a class="card-product-widget" th:href="@{'/product/' + ${product.productId}}">
                    <div class="card-product-img">
                        <!-- 상품 이미지 -->
                        <img class="product-img"
                             th:src="${'https://hollybam-static-image.s3.ap-northeast-2.amazonaws.com/product/' + product.imageUrl}"
                             th:alt="${product.productName}" />
                    </div>
                    <div class="card-product-info">
                        <!-- 상품명 -->
                        <p class="card-product-title" th:text="${product.productName}">상품 이름</p>

                        <!-- 가격과 긴급성 정보 -->
                        <div class="price-urgency-container">
                            <!-- 가격 정보 -->
                            <div class="card-product-price">
                                <div class="price-main">
                                    <!-- 할인율 -->
                                    <div class="sale-perc" th:text="${product.specialSalePer} + '%'">68%</div>
                                    <!-- 특가 가격 -->
                                    <div class="sale_price" th:text="${#numbers.formatInteger(product.specialSalePrice, 3, 'COMMA')} + '원'">10,000원</div>
                                </div>
                                <!-- 원래 가격 -->
                                <div class="regular_price" th:text="${#numbers.formatInteger(product.priceOriginal, 3, 'COMMA')} + '원'">30,900원</div>
                            </div>

                            <!-- 긴급성 정보 - 재고만 -->
                            <div class="urgency-container">
                                <!-- 남은 수량 정보 -->
                                <div class="stock-info low-stock">
                                    <i class="stock-icon fas fa-cube"></i>
                                    <span>재고 3개</span>
                                </div>
                            </div>
                        </div>

                        <!-- 배송 메시지 -->
                        <div class="delivery-message">
                            <i class="fas fa-shipping-fast delivery-icon"></i>
                            <span class="delivery-text">1시 이전 주문 시 당일발송</span>
                        </div>

                        <!-- 리뷰 정보와 시간 정보 -->
                        <div class="product_review_container">
                            <div class="review-info">
                                <svg class="heart-icon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                                <span th:text="${product.wishlistCount}">0</span>
                                <svg class="star-icon" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                                <span th:text="${product.reviewAvg}+' ('+${product.reviewCount}+')'">0.0 (0)</span>
                            </div>

                            <!-- 남은 시간 정보 -->
                            <div class="time-info urgent">

                        </div>
                    </div>

                <!-- 위시리스트 버튼 -->

        <!-- 상품이 없을 때 메시지 -->
        <div th:if="${saleProducts == null or saleProducts.isEmpty()}"

        </div>

<!-- 푸터 -->

<script>
    $(document).ready(function() {
        // 상품 이미지 호버 효과 (hover 이미지가 없으므로 scale 효과만)
        $('.v4-product').hover(
            function() {
                $(this).find('.card-product-img img').css('transform', 'scale(1.05)');
            },
            function() {
                $(this).find('.card-product-img img').css('transform', 'scale(1)');
            }
        );

        // 배송 메시지 업데이트
        updateDeliveryMessages();
        setInterval(updateDeliveryMessages, 60000);
        $(window).on('focus', updateDeliveryMessages);

        // 카운트다운 타이머 초기화 (수정된 버전 사용)
        initCountdownTimers();
        setInterval(updateCountdownTimers, 1000);

        // 자정이 지나면 다시 초기화 (매분마다 체크)
        setInterval(function() {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0) {
                // 자정이면 타이머 다시 초기화
                initCountdownTimers();
            }
        }, 60000); // 1분마다 체크

        // 재고 수량 임의 생성 및 표시
        generateStockNumbers();

        // 필터 변경 이벤트 (현재는 클라이언트 사이드만 구현)
        $('#discountSelect').on('change', function() {
            const discount = $('#discountSelect').val();

            console.log('할인율:', discount);
            // 서버로 요청 보내는 로직 추가 필요
        });
    });

    // 배송 메시지 업데이트 함수
    function updateDeliveryMessages() {
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        const currentTimeInMinutes = currentHour * 60 + currentMinute;

        const SAME_DAY_START = 9 * 60;      // 오전 9시
        const SAME_DAY_END = 13 * 60;       // 오후 1시
        const NEXT_DAY_END = 18 * 60;       // 오후 6시

        const $deliveryMessages = $('.delivery-message');

        $deliveryMessages.each(function() {
            const $message = $(this);
            const $icon = $message.find('.delivery-icon');
            const $text = $message.find('.delivery-text');

            $message.removeClass('hidden next-day');

            if (currentTimeInMinutes >= SAME_DAY_START && currentTimeInMinutes < SAME_DAY_END) {
                $message.show().removeClass('next-day');
                $icon.removeClass('fa-clock').addClass('fa-shipping-fast');
                $text.text('1시 이전 주문 시 당일발송');
            } else if (currentTimeInMinutes >= SAME_DAY_END && currentTimeInMinutes < NEXT_DAY_END) {
                $message.show().addClass('next-day');
                $icon.removeClass('fa-shipping-fast').addClass('fa-clock');
                $text.text('오후 1시 이전 주문건 당일 발송');
            } else {
                $message.addClass('hidden');
            }
        });
    }

    // 재고 수량 임의 생성 함수
    function generateStockNumbers() {
        $('.stock-info').each(function() {
            const $stockInfo = $(this);
            const $span = $stockInfo.find('span');

            // 1~30 사이의 랜덤 재고 수량 생성
            const randomStock = Math.floor(Math.random() * 30) + 1;
            $span.text(`재고 ${randomStock}개`);

            // 재고에 따른 클래스 업데이트
            $stockInfo.removeClass('low-stock medium-stock high-stock');
            if (randomStock <= 5) {
                $stockInfo.addClass('low-stock');     // 빨간색 텍스트
            } else if (randomStock <= 15) {
                $stockInfo.addClass('medium-stock');  // 주황색 텍스트
            } else {
                $stockInfo.addClass('high-stock');    // 초록색 텍스트
            }
        });
    }

    function isLastDayOfMonth() {
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);

        // 내일의 월이 오늘의 월과 다르면 오늘이 마지막 날
        return tomorrow.getMonth() !== today.getMonth();
    }

    // 해당 월의 마지막 시점(23:59:59)까지의 밀리초 반환
    function getEndOfMonth() {
        const today = new Date();
        const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0, 23, 59, 59, 999);
        return endOfMonth.getTime();
    }

    // 카운트다운 타이머 초기화
    function initCountdownTimers() {
        $('.time-info').each(function() {
            const $container = $(this);

            // 현재 날짜가 월의 마지막 날인지 확인
            if (isLastDayOfMonth()) {
                // 마지막 날이면 그날 밤 12시까지의 시간으로 설정
                const endTime = getEndOfMonth();
                $container.data('end-time', endTime);

                // 남은 시간 계산해서 urgent 클래스 적용 여부 결정
                const now = new Date().getTime();
                const distance = endTime - now;
                const hoursLeft = Math.floor(distance / (1000 * 60 * 60));

                // 6시간 이하면 urgent 클래스 추가
                $container.removeClass('urgent');
                if (hoursLeft <= 6) {
                    $container.addClass('urgent');
                }

                // 타이머 표시
                $container.removeClass('hidden');
            } else {
                // 마지막 날이 아니면 타이머 숨김
                $container.addClass('hidden');
            }
        });
    }

    // 카운트다운 타이머 업데이트
    function updateCountdownTimers() {
        // 먼저 현재 날짜가 월의 마지막 날인지 다시 확인
        if (!isLastDayOfMonth()) {
            $('.time-info').addClass('hidden');
            return;
        }

        $('.time-info').each(function() {
            const $container = $(this);
            const $timer = $container.find('.countdown-timer');
            const endTime = $container.data('end-time');

            if (!endTime) return;

            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance < 0) {
                // 시간이 끝나면 "종료됨" 표시
                $timer.text('종료됨');
                $container.removeClass('urgent').css('opacity', '0.5');
                return;
            }

            const hours = Math.floor(distance / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 타이머 표시
            $container.removeClass('hidden');

            // 6시간 이하인 경우 urgent 클래스 추가
            $container.removeClass('urgent');
            if (hours <= 6) {
                $container.addClass('urgent');
            }

            // 시간 표시
            $timer.text(`${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`);
        });
    }
</script>
