<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인코드 생성 - HOLLYBAM</title>

    <!-- 관리자 사이드바 CSS/JS -->
    <link rel="stylesheet" href="/css/adminSidebar.css">
    <script src="/js/adminSidebar.js"></script>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #212529;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* 헤더 */
        .header {
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            padding: 0 40px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-info {
            color: #6c757d;
            font-size: 13px;
            font-weight: 300;
        }

        .logout-btn {
            background: #fff;
            color: #212529;
            border: 1px solid #212529;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #212529;
            color: #fff;
        }

        /* 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 페이지 타이틀 */
        .page-title {
            margin-bottom: 40px;
        }

        .page-title h2 {
            color: #212529;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .page-title p {
            color: #6c757d;
            font-size: 14px;
            font-weight: 300;
        }

        /* 섹션 */
        .section {
            background: #fff;
            border: 1px solid #e9ecef;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .section-header {
            padding: 30px 40px;
            border-bottom: 1px solid #e9ecef;
        }

        .section-title {
            color: #212529;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .section-body {
            padding: 40px;
        }

        /* 폼 요소들 */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #6c757d;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #e9ecef;
            font-size: 14px;
            font-weight: 300;
            transition: all 0.3s ease;
            background: #fff;
            color: #212529;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #212529;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        /* 버튼 */
        .btn {
            background: #fff;
            color: #212529;
            border: 1px solid #dee2e6;
            padding: 12px 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .btn:hover {
            border-color: #212529;
        }

        .btn:active,
        .btn:focus {
            outline: none;
            transform: none;
            box-shadow: none;
        }

        .btn-primary {
            background: #212529;
            color: #fff;
            border-color: #212529;
        }

        .btn-primary:hover {
            background: #000;
        }

        .btn-secondary {
            background: #6c757d;
            color: #fff;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* 폼 액션 */
        .form-actions {
            background: #f8f9fa;
            padding: 30px 40px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            border-top: 1px solid #e9ecef;
        }

        .help-text {
            color: #6c757d;
            font-size: 12px;
            font-weight: 300;
            margin-top: 8px;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
            }

            .container {
                padding: 20px 15px;
            }

            .section-header,
            .section-body,
            .form-actions {
                padding: 20px;
            }

            .section {
                max-width: none;
            }

            .form-actions {
                flex-direction: column-reverse;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<!-- 사이드바 레이아웃 포함 -->
<div th:replace="~{layout/adminSidebar :: sidebar}"></div>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <!-- 헤더 -->
    <header class="header">
        <div class="header-actions">
            <div class="admin-info">
                관리자님 환영합니다
            </div>
            <button class="logout-btn" onclick="logout()">
                Sign Out
            </button>
        </div>
    </header>

    <!-- 컨테이너 -->
    <div class="container">
        <!-- 페이지 타이틀 -->
        <div class="page-title">
            <h2>할인코드 생성</h2>
            <p>고객이 입력할 수 있는 할인코드를 생성합니다</p>
        </div>

        <!-- 할인코드 생성 폼 -->
        <form th:action="@{/admin/discount/create}" th:object="${discount}" method="post">
            <div class="section">
                <div class="section-header">
                    <h3 class="section-title">할인코드 정보 입력</h3>
                </div>
                <div class="section-body">
                    <div class="form-group">
                        <label for="discountId">할인 코드 (ex: WELCOME10)</label>
                        <input type="text" id="discountId" th:field="*{discountId}" maxlength="20"
                               placeholder="영문 대문자와 숫자로 구성된 할인코드를 입력하세요" required/>
                        <div class="help-text">고객이 주문 시 입력할 할인코드입니다. 영문 대문자와 숫자만 사용 가능합니다.</div>
                    </div>

                    <div class="form-group">
                        <label for="discountDescription">할인 설명</label>
                        <textarea id="discountDescription" th:field="*{discountDescription}"
                                  placeholder="할인코드에 대한 상세 설명을 입력하세요" required></textarea>
                        <div class="help-text">고객에게 표시될 할인코드 설명입니다.</div>
                    </div>

                    <div class="form-group">
                        <label for="discountType">할인 유형</label>
                        <select id="discountType" th:field="*{discountType}" required>
                            <option value="">할인 유형을 선택하세요</option>
                            <option value="per">퍼센트 (%) 할인</option>
                            <option value="amount">정액 할인</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="discountValue">할인 값</label>
                        <input type="number" id="discountValue" th:field="*{discountValue}" min="0"
                               placeholder="할인 값을 입력하세요" required/>
                        <div class="help-text" id="discountValueHelp">퍼센트 할인의 경우 1-100, 정액 할인의 경우 원 단위로 입력</div>
                    </div>

                    <div class="form-group">
                        <label for="minOrderPrice">최소 주문 금액</label>
                        <input type="number" id="minOrderPrice" th:field="*{minOrderPrice}" min="0" value="0"
                               placeholder="최소 주문 금액 (원)"/>
                        <div class="help-text">할인코드 사용을 위한 최소 주문 금액을 설정하세요 (0원인 경우 제한 없음)</div>
                    </div>

                    <div class="form-group">
                        <label for="expiredAt">만료일</label>
                        <input type="date" id="expiredAt" th:field="*{expiredAt}"/>
                        <div class="help-text">할인코드의 사용 만료일을 선택하세요 (선택하지 않으면 무제한)</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        취소
                    </button>
                    <button type="submit" class="btn btn-primary">
                        할인코드 생성
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 사이드바 "할인코드 생성" 메뉴 active 설정 및 서브메뉴 열기
        const discountCreateLink = document.querySelector('a[href="/admin/discount/create"]');
        if (discountCreateLink) {
            discountCreateLink.classList.add('active');

            // 할인 관리 서브메뉴 자동으로 열기
            const submenu = discountCreateLink.closest('.submenu');
            if (submenu) {
                submenu.style.display = 'block';

                // 할인 관리 메인 링크에도 active 표시
                const parentNavLink = submenu.previousElementSibling;
                if (parentNavLink && parentNavLink.classList.contains('has-submenu')) {
                    parentNavLink.classList.add('active');
                }
            }
        }
    });

    // 할인코드 자동 대문자 변환
    document.getElementById('discountId')?.addEventListener('input', function (e) {
        // 영문자는 대문자로, 숫자는 그대로, 나머지는 제거
        let value = e.target.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
        e.target.value = value;
    });

    // 할인 유형에 따른 도움말 업데이트
    document.getElementById('discountType')?.addEventListener('change', function() {
        const helpText = document.getElementById('discountValueHelp');
        const discountValueInput = document.getElementById('discountValue');

        if (this.value === 'per') {
            helpText.textContent = '1-100 사이의 퍼센트 값을 입력하세요';
            discountValueInput.setAttribute('max', '100');
            discountValueInput.setAttribute('placeholder', '할인 퍼센트 (1-100)');
        } else if (this.value === 'amount') {
            helpText.textContent = '할인할 금액을 원 단위로 입력하세요';
            discountValueInput.removeAttribute('max');
            discountValueInput.setAttribute('placeholder', '할인 금액 (원)');
        } else {
            helpText.textContent = '퍼센트 할인의 경우 1-100, 정액 할인의 경우 원 단위로 입력';
            discountValueInput.removeAttribute('max');
            discountValueInput.setAttribute('placeholder', '할인 값을 입력하세요');
        }
    });

    // 퍼센트 할인 값 유효성 검사
    document.getElementById('discountValue')?.addEventListener('input', function() {
        const discountType = document.getElementById('discountType').value;
        if (discountType === 'per') {
            const value = parseInt(this.value);
            if (value > 100) {
                this.value = 100;
                alert('퍼센트 할인은 최대 100%까지 가능합니다.');
            }
        }
    });

    // 만료일 유효성 검사 (오늘 이후만 선택 가능)
    document.getElementById('expiredAt')?.addEventListener('change', function() {
        const selectedDate = new Date(this.value);
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        if (selectedDate < today) {
            alert('만료일은 오늘 이후로 설정해주세요.');
            this.value = '';
        }
    });

    // 오늘 날짜 이후만 선택 가능하도록 min 속성 설정
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('expiredAt')?.setAttribute('min', today);
</script>
</body>
</html>
