        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: black;
            line-height: 1.6;
            padding-top: 80px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 브레드크럼 */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #888;
        }

        .breadcrumb a {
            color: #888;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: #EE386D;
        }

        .breadcrumb .current {
            color: #333;
            font-weight: 600;
        }

        /* 상품 정보 섹션 */
        .product-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 80px;
        }

        .product-image {
            position: relative;
        }

        /* 이미지 갤러리 */
        .image-gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-image-container {
            position: relative;
        }

        .main-image {
            width: 100%;
            object-fit: cover;
            border-radius: 20px;
            background: #f5f5f5;
            transition: opacity 0.3s ease;
        }

        .wishlist-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .wishlist-btn:hover {
            background: #EE386D;
        }

        .wishlist-btn:hover .heart-icon {
            fill: white;
        }

        .heart-icon {
            width: 24px;
            height: 24px;
            fill: #888;
            transition: fill 0.3s ease;
        }

        /* 썸네일 갤러리 */
        .thumbnail-gallery {
            display: flex;
            gap: 12px;
            justify-content: flex-start; /* 왼쪽 정렬로 변경 */
            flex-wrap: wrap;  /* 줄 바꿈 허용 */
        }

        .thumbnail-item {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .thumbnail-item:hover {
            border-color: #EE386D;
            transform: scale(1.05);
        }

        .thumbnail-item.active {
            border-color: #EE386D;
            box-shadow: 0 4px 12px rgba(238, 56, 109, 0.3);
        }

        .thumbnail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .thumbnail-item:hover .thumbnail-image {
            transform: scale(1.1);
        }

        /* 상품 세부 정보 */
        .product-details {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .product-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .star-rating {
            display: flex;
            gap: 2px;
        }

        .star {
            width: 20px;
            height: 20px;
            fill: #EE386D;
        }

        .rating-text {
            font-size: 14px;
            color: #888;
            margin-left: 8px;
        }

        .product-price {
            margin-bottom: 40px;
        }

        .price-current {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .price-original {
            font-size: 18px;
            color: #888;
            text-decoration: line-through;
        }

        /* 옵션 선택 */
        .product-options {
            margin-bottom: 40px;
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .option-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .option-select:focus {
            outline: none;
            border-color: #EE386D;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #e5e5e5;
            background: white;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            border-color: #EE386D;
            color: #EE386D;
        }

        .quantity-input {
            width: 60px;
            height: 40px;
            text-align: center;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
        }

        /* 구매 버튼 */
        .purchase-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #EE386D;
            color: white;
        }

        .btn-primary:hover {
            background: #d32f5f;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #333;
            color: white;
        }

        .btn-secondary:hover {
            background: #1a1a1a;
            transform: translateY(-2px);
        }

        /* 상품 정보 탭 */
        .product-tabs {
            margin-bottom: 40px;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 40px;
        }

        .tab-btn {
            padding: 16px 24px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #888;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }

        .tab-btn.active {
            color: #EE386D;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #EE386D;
            border-radius: 2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 상세 이미지 */
        .detail-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .detail-images img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* 상품 정보 테이블 */
        .product-info-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .product-info-table th,
        .product-info-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .product-info-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            width: 30%;
        }

        .product-info-table td {
            color: #666;
        }

        /* 리뷰 섹션 */
        .review-summary {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .review-stats {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .rating-score {
            font-size: 48px;
            font-weight: 700;
            color: #EE386D;
        }

        .rating-details {
            flex: 1;
        }

        .rating-breakdown {
            margin-top: 10px;
        }

        .rating-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .rating-bar {
            flex: 1;
            height: 8px;
            background: #e5e5e5;
            border-radius: 4px;
            overflow: hidden;
        }

        .rating-fill {
            height: 100%;
            background: #EE386D;
            transition: width 0.3s ease;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .product-info {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .product-title {
                font-size: 24px;
            }

            .price-current {
                font-size: 28px;
            }

            .purchase-buttons {
                flex-direction: column;
            }

            .tab-buttons {
                overflow-x: auto;
                white-space: nowrap;
            }

            .tab-btn {
                flex-shrink: 0;
            }

            .review-stats {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .thumbnail-gallery {
                flex-wrap: wrap;
                justify-content: flex-start;
            }

            .thumbnail-item {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>

<script>
    function showTab(tabName) {
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });

        event.target.classList.add('active');
        document.getElementById(tabName).classList.add('active');
    }

    function increaseQuantity() {
        const quantityInput = document.getElementById('quantity');
        quantityInput.value = parseInt(quantityInput.value) + 1;
        updateTotalPrice();
    }

    function decreaseQuantity() {
        const quantityInput = document.getElementById('quantity');
        if (parseInt(quantityInput.value) > 1) {
            quantityInput.value = parseInt(quantityInput.value) - 1;
        }
        updateTotalPrice();
    }

    function changeMainImage(imageUrl, thumbnailElement) {
        const mainImage = document.getElementById("mainImage");
        mainImage.src = imageUrl;

        const thumbnails = document.querySelectorAll(".thumbnail-item");
        thumbnails.forEach(item => item.classList.remove("active"));

        thumbnailElement.classList.add("active");
    }
</script>
