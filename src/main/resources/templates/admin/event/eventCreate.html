<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 등록 - 관리자</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 관리자 사이드바 CSS/JS -->
    <link rel="stylesheet" href="/css/adminSidebar.css">
    <script src="/js/adminSidebar.js"></script>

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #212529;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* 헤더 */
        .header {
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            padding: 0 40px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-info {
            color: #6c757d;
            font-size: 13px;
            font-weight: 300;
        }

        .logout-btn {
            background: #fff;
            color: #212529;
            border: 1px solid #212529;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #212529;
            color: #fff;
        }

        /* 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 페이지 타이틀 */
        .page-title {
            margin-bottom: 40px;
        }

        .page-title h2 {
            color: #212529;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .page-title p {
            color: #6c757d;
            font-size: 14px;
            font-weight: 300;
        }

        /* 메시지 알림 */
        .alert {
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            font-size: 14px;
            font-weight: 300;
        }

        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }

        .alert-error {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }

        /* 섹션 */
        .section {
            background: #fff;
            border: 1px solid #e9ecef;
            margin-bottom: 40px;
        }

        .section-header {
            padding: 30px 40px;
            border-bottom: 1px solid #e9ecef;
        }

        .section-title {
            color: #212529;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .section-body {
            padding: 40px;
        }

        /* 폼 요소들 */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            color: #6c757d;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .required {
            color: #dc3545;
            margin-left: 4px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #e9ecef;
            background: #fff;
            color: #212529;
            font-size: 14px;
            font-weight: 300;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #212529;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        /* 파일 업로드 */
        .file-upload {
            position: relative;
            display: block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 1px dashed #e9ecef;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 120px;
        }

        .file-label:hover {
            border-color: #212529;
            background: #fff;
        }

        .file-text {
            color: #212529;
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .file-subtext {
            color: #6c757d;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 버튼 */
        .btn {
            background: #fff;
            color: #212529;
            border: 1px solid #dee2e6;
            padding: 12px 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
            text-decoration: none;
            box-sizing: border-box;
        }

        .btn:hover {
            border-color: #212529;
        }

        .btn:active,
        .btn:focus {
            outline: none;
            transform: none;
            box-shadow: none;
        }

        .btn-primary {
            background: #212529;
            color: #fff;
            border-color: #212529;
        }

        .btn-primary:hover {
            background: #000;
        }

        .btn-secondary {
            background: #6c757d;
            color: #fff;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* 폼 액션 */
        .form-actions {
            background: #f8f9fa;
            padding: 30px 40px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            border-top: 1px solid #e9ecef;
        }

        .help-text {
            color: #6c757d;
            font-size: 12px;
            font-weight: 300;
            margin-top: 8px;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
            }

            .container {
                padding: 20px 15px;
            }

            .section-header,
            .section-body,
            .form-actions {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column-reverse;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<!-- 사이드바 레이아웃 포함 -->
<div th:replace="~{layout/adminSidebar :: sidebar}"></div>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <!-- 헤더 -->
    <header class="header">
        <div class="header-actions">
            <div class="admin-info">
                관리자님 환영합니다
            </div>
            <button class="logout-btn" onclick="logout()">
                Sign Out
            </button>
        </div>
    </header>

    <!-- 컨테이너 -->
    <div class="container">
        <!-- 페이지 타이틀 -->
        <div class="page-title">
            <h2>이벤트 등록</h2>
            <p>새로운 이벤트를 등록합니다</p>
        </div>

        <!-- 성공/에러 메시지 -->
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}">이벤트가 등록되었습니다.</span>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}">오류가 발생했습니다.</span>
        </div>

        <!-- 폼 컨테이너 -->
        <form th:action="@{/admin/event/create}" th:object="${event}" method="post" enctype="multipart/form-data">

            <!-- 기본 정보 섹션 -->
            <div class="section">
                <div class="section-header">
                    <h3 class="section-title">기본 정보</h3>
                </div>
                <div class="section-body">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label class="form-label" for="eventTitle">
                                이벤트 제목 <span class="required">*</span>
                            </label>
                            <input type="text" class="form-input" id="eventTitle"
                                   th:field="*{eventTitle}" placeholder="이벤트 제목을 입력하세요" required>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label" for="eventDescription">
                                간략 설명
                            </label>
                            <textarea class="form-textarea" id="eventDescription"
                                      th:field="*{eventDescription}" placeholder="이벤트에 대한 간략한 설명을 입력하세요"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 기간 설정 섹션 -->
            <div class="section">
                <div class="section-header">
                    <h3 class="section-title">이벤트 기간</h3>
                </div>
                <div class="section-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="eventStart">
                                시작일 <span class="required">*</span>
                            </label>
                            <input type="date" class="form-input" id="eventStart"
                                   th:field="*{eventStart}" required>
                            <div class="help-text">이벤트가 시작되는 날짜를 선택하세요</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="eventEnd">
                                종료일
                            </label>
                            <input type="date" class="form-input" id="eventEnd"
                                   th:field="*{eventEnd}">
                            <div class="help-text">이벤트가 종료되는 날짜를 선택하세요 (선택사항)</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 이미지 관리 섹션 -->
            <div class="section">
                <div class="section-header">
                    <h3 class="section-title">이미지 관리</h3>
                </div>
                <div class="section-body">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">
                                썸네일 이미지 <span class="required">*</span>
                            </label>
                            <div class="file-upload">
                                <input type="file" class="file-input" name="thumbnailFile" id="thumbnailFile" accept="image/*" required>
                                <div class="file-label">
                                    <div class="file-text">썸네일 이미지 업로드</div>
                                    <div class="file-subtext">JPG, PNG 파일 업로드</div>
                                </div>
                            </div>
                            <div class="help-text">이벤트 목록에서 보여질 썸네일 이미지를 업로드하세요</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                이벤트 상세 이미지 <span class="required">*</span>
                            </label>
                            <div class="file-upload">
                                <input type="file" class="file-input" name="imageFile" id="imageFile" accept="image/*" required>
                                <div class="file-label">
                                    <div class="file-text">상세 이미지 업로드</div>
                                    <div class="file-subtext">JPG, PNG 파일 업로드</div>
                                </div>
                            </div>
                            <div class="help-text">이벤트 상세 페이지에서 보여질 메인 이미지를 업로드하세요</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 링크 설정 섹션 -->
            <div class="section">
                <div class="section-header">
                    <h3 class="section-title">추가 설정</h3>
                </div>
                <div class="section-body">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label class="form-label" for="eventDetailActionUrl">
                                이동 URL
                            </label>
                            <input type="url" class="form-input" id="eventDetailActionUrl"
                                   name="eventDetailActionUrl" placeholder="https://example.com">
                            <div class="help-text">이벤트 클릭 시 이동할 URL (선택사항)</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="section">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        취소
                    </button>
                    <button type="submit" class="btn btn-primary">
                        이벤트 등록
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 사이드바 "이벤트 생성" 메뉴 active 설정 및 서브메뉴 열기
        const eventCreateLink = document.querySelector('a[href="/admin/event/create"]');
        if (eventCreateLink) {
            eventCreateLink.classList.add('active');

            // 할인 관리 서브메뉴 자동으로 열기
            const submenu = eventCreateLink.closest('.submenu');
            if (submenu) {
                submenu.style.display = 'block';

                // 할인 관리 메인 링크에도 active 표시
                const parentNavLink = submenu.previousElementSibling;
                if (parentNavLink && parentNavLink.classList.contains('has-submenu')) {
                    parentNavLink.classList.add('active');
                }
            }
        }

        // 파일 업로드 시 파일명 표시
        $('.file-input').on('change', function() {
            const $label = $(this).next();
            const files = Array.from(this.files);

            if (files.length > 0) {
                $label.find('.file-text').text(files[0].name);
                $label.css({
                    'border-color': '#212529',
                    'background': '#fff'
                });
            }
        });

        // 날짜 유효성 검사
        $('#eventEnd').on('change', function() {
            const startDate = $('#eventStart').val();
            const endDate = $(this).val();

            if (startDate && endDate && new Date(endDate) < new Date(startDate)) {
                alert('종료일은 시작일보다 늦어야 합니다.');
                $(this).val('');
            }
        });

        // 오늘 날짜 이전 선택 방지
        const today = new Date().toISOString().split('T')[0];
        $('#eventStart').attr('min', today);

        $('#eventStart').on('change', function() {
            const selectedDate = $(this).val();
            $('#eventEnd').attr('min', selectedDate);
        });
    });
</script>
</body>
</html>
