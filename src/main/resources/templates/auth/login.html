    <!-- header.css ì™¸ë¶€ CSS íŒŒì¼ í¬í•¨ -->

    <style>

        /* ë¡œê·¸ì¸ í¼ */

        /* ë¡œê·¸ì¸ ì˜µì…˜ */
        .login-options {

        }

        .remember-me {

        }

        .remember-me input[type="checkbox"] {

        }

        .remember-me label {

        }

        .forgot-links {
            display: flex;

        }

        .forgot-links a {

        }

        .forgot-links a:hover {

        }

        .forgot-links span {

        }

        /* ë¡œê·¸ì¸ ë²„íŠ¼ */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;

        .login-btn:hover {

        }

        /* íšŒì›ê°€ì… ë§í¬ */
        .signup-link {

        }

        .signup-link a {

        }

        .signup-link a:hover {

        }

        /* êµ¬ë¶„ì„  */
        .divider {

        .divider::before {

        }

        .divider span {

        }

        /* ì—ëŸ¬ ë©”ì‹œì§€ */
        .error-message {

            margin-top: 10px;
            padding: 10px;
            background: #fdf2f2;

        /* ë°˜ì‘í˜• */
        @media (max-width: 768px) {

            }

            .social-login,

            }

            .social-buttons {

            }

            .login-options {

        }

        /* ë¡œë”© ìƒíƒœ */

        }
    </style>
</head>
<body>
<!-- header -->
<div th:replace="~{layout/header :: header}"></div>
<div style="height: 105.8px;"></div>

<!-- ë©”ì¸ ì»¨í…Œì´ë„ˆ -->
<div class="main-container">
    <div class="login-header">

    </div>

    <!-- ì†Œì…œ ë¡œê·¸ì¸ -->
    <div class="social-login" style="display: none">
        <div class="social-title">ê°„í¸ ë¡œê·¸ì¸</div>
        <div class="social-buttons">
            <button class="social-btn kakao" onclick="socialLogin('kakao')"><span>ì¹´ì¹´ì˜¤</span></button>

    <!-- ë¡œê·¸ì¸ í¼ -->
    <div class="login-form">
        <div class="divider"><span style="display: none">ë˜ëŠ”</span></div>

        <form id="loginForm" th:action="@{/auth/loginResult}" method="post">
            <div class="form-group">
                <label class="form-label" for="memberId">ì•„ì´ë””</label>
                <input type="text" id="memberId" name="memberId" class="form-input"
                       placeholder="ì•„ì´ë””ë¥¼ ì…ë ¥í•˜ì„¸ìš”" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="memberPw">ë¹„ë°€ë²ˆí˜¸</label>
                <input type="password" id="memberPw" name="memberPw" class="form-input"
                       placeholder="ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”" required>
            </div>

            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">ì•„ì´ë”” ì €ì¥</label>
                </div>
                <div class="forgot-links">
                    <a th:href="@{/auth/findId}">ì•„ì´ë”” ì°¾ê¸°</a>
                    <span>|</span>
                    <a th:href="@{/auth/findPassword}">ë¹„ë°€ë²ˆí˜¸ ì°¾ê¸°</a>
                </div>
            </div>

            <div class="error-message" id="loginError"></div>

            <button type="submit" class="login-btn">ë¡œê·¸ì¸</button>

            <div class="signup-link">
                ì•„ì§ íšŒì›ì´ ì•„ë‹ˆì‹ ê°€ìš”? <a th:href="@{/auth/signup}">íšŒì›ê°€ì…</a>
            </div>

</div>
<div id="message" th:text="${recodeMessage}" style="display: none;"></div>
<script>
    const msg = document.getElementById('message')?.textContent;
    if(msg){
        alert(msg);
    }
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ì•„ì´ë”” ë³µì›
    $(document).ready(function() {
        const savedId = localStorage.getItem('savedMemberId');
        if (savedId) {
            $('#memberId').val(savedId);
            $('#rememberMe').prop('checked', true);
        }

        const dupMessage = /*[[${dupMessage}]]*/ null;
        if (dupMessage) {
            alert(dupMessage);
        }
    });

    // ë¡œê·¸ì¸ í¼ ì œì¶œ
    $('#loginForm').on('submit', function(e) {
        e.preventDefault();

        const memberId = $('#memberId').val().trim();
        const memberPw = $('#memberPw').val().trim();

        if (!memberId || !memberPw) {
            showError('ì•„ì´ë””ì™€ ë¹„ë°€ë²ˆí˜¸ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            return;
        }

        // ë¡œë”© ìƒíƒœ í‘œì‹œ
        $('.main-container').addClass('loading');
        $('#loginError').hide();

        // ì•„ì´ë”” ì €ì¥ ì²˜ë¦¬
        if ($('#rememberMe').is(':checked')) {
            localStorage.setItem('savedMemberId', memberId);
        } else {
            localStorage.removeItem('savedMemberId');
        }

        // AJAX ë¡œê·¸ì¸ ìš”ì²­
        $.ajax({
            url: '/auth/loginResult',
            type: 'POST',
            data: {
                memberId: memberId,
                memberPw: memberPw
            },
            contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
            success: function(response) {
                $('.main-container').removeClass('loading');

                if (response.loginResult === true || response.loginResult === 'success') {
                    alert('ë¡œê·¸ì¸ë˜ì—ˆìŠµë‹ˆë‹¤.');

                    // POST ë°©ì‹ìœ¼ë¡œ ì´ë™
                    const form = document.createElement('form');
                    // ğŸ”¥ CSRF í† í°ì„ hidden inputìœ¼ë¡œ ì¶”ê°€
                    const csrfInput = document.createElement('input');
                    csrfInput.type = 'hidden';
                    csrfInput.name = '_csrf';  // ë˜ëŠ” getCSRFParameterName()
                    csrfInput.value = getCSRFToken();
                    form.appendChild(csrfInput);
                    form.method = 'get';
                    form.action = '/main';

                    // ì˜ˆ: ì„œë²„ë¡œ ì „ë‹¬í•  ê°’ì´ ìˆë‹¤ë©´ input ìš”ì†Œë¡œ ì¶”ê°€
                    const hiddenInput = document.createElement('input');
                    hiddenInput.type = 'hidden';
                    hiddenInput.name = 'memberId';
                    hiddenInput.value = memberId; // ë¡œê·¸ì¸ ì‹œ ì…ë ¥í•œ ì•„ì´ë””

                    form.appendChild(hiddenInput);
                    document.body.appendChild(form);
                    form.submit();
                } else {
                    // ë¡œê·¸ì¸ ì‹¤íŒ¨
                    showError(response.message || 'ì•„ì´ë”” ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }
            },
            error: function(xhr) {
                $('.main-container').removeClass('loading');
                console.error('ë¡œê·¸ì¸ ì˜¤ë¥˜:', xhr.status, xhr.responseText);

                if (xhr.status === 401) {
                    showError('ì•„ì´ë”” ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                } else if (xhr.status === 403) {
                    showError('ê³„ì •ì´ ì ê²¨ìˆìŠµë‹ˆë‹¤. ê´€ë¦¬ìì—ê²Œ ë¬¸ì˜í•˜ì„¸ìš”.');
                } else {
                    showError('ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                }
            }
        });
    });

    // ì†Œì…œ ë¡œê·¸ì¸
    function socialLogin(provider) {
        // ì†Œì…œ ë¡œê·¸ì¸ êµ¬í˜„
        switch(provider) {
            case 'kakao':
                // ì¹´ì¹´ì˜¤ ë¡œê·¸ì¸ ë¡œì§
                window.location.href = '/auth/kakao';
                break;
            case 'naver':
                // ë„¤ì´ë²„ ë¡œê·¸ì¸ ë¡œì§
                window.location.href = '/auth/naver';
                break;
            case 'google':
                // êµ¬ê¸€ ë¡œê·¸ì¸ ë¡œì§
                window.location.href = '/auth/google';
                break;
        }
    }

    // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
    function showError(message) {
        $('#loginError').text(message).show();
    }

    // URL íŒŒë¼ë¯¸í„° ê°€ì ¸ì˜¤ê¸°
    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Enter í‚¤ë¡œ ë¡œê·¸ì¸
    $('.form-input').on('keypress', function(e) {
        if (e.which === 13) {
            $('#loginForm').submit();
        }
    });

    // ì…ë ¥ ì‹œ ì—ëŸ¬ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
    $('.form-input').on('input', function() {
        $('#loginError').hide();
    });
</script>
</body>
