<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>ê´€ë¦¬ì ë¡œê·¸ì¸ - Hollybam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .login-container {
            background: #fff;
            padding: 60px 50px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .logo {
            margin-bottom: 50px;
        }

        .logo h1 {
            color: #212529;
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .logo p {
            color: #6c757d;
            font-size: 14px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-form {
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #495057;
            font-weight: 400;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 18px 0;
            border: none;
            border-bottom: 1px solid #dee2e6;
            background: transparent;
            font-size: 16px;
            color: #212529;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-bottom-color: #495057;
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #212529;
        }

        .remember-forgot {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 40px;
            font-size: 13px;
        }

        .forgot-password {
            color: #6c757d;
            text-decoration: none;
            font-weight: 300;
        }

        .forgot-password:hover {
            color: #212529;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: #fff;
            color: #212529;
            border: 1px solid #212529;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: #212529;
            color: #fff;
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #fff;
            color: #212529;
        }

        .error-message {
            background: #f8f9fa;
            color: #dc3545;
            padding: 15px;
            margin-bottom: 30px;
            border-left: 3px solid #dc3545;
            text-align: left;
            font-size: 13px;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: #6c757d;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 1px solid #dee2e6;
            border-top: 1px solid #495057;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
            color: #adb5bd;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                margin: 10px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <h1>HOLLYBAM</h1>
        <p>Administrator</p>
    </div>

    <div class="error-message" id="errorMessage">
        ì•„ì´ë”” ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.
    </div>

    <form class="login-form" id="loginForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="username">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Enter admin username"
                    required
                    autocomplete="username"
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter password"
                        required
                        autocomplete="current-password"
                >
                <button type="button" class="password-toggle" id="passwordToggle">
                    â—¦
                </button>
            </div>
        </div>

        <div class="remember-forgot">
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
            Sign In
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Signing in...</span>
        </div>
    </form>

    <div class="footer">
        Â© 2025 Hollybam. All rights reserved.
    </div>
</div>

<script>
    // ë¹„ë°€ë²ˆí˜¸ í‘œì‹œ/ìˆ¨ê¹€ í† ê¸€
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');

    passwordToggle.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        passwordToggle.textContent = type === 'password' ? 'â—¦' : 'â—';
    });

    // í¼ ì œì¶œ ì²˜ë¦¬
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loading = document.getElementById('loading');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        // ì—ëŸ¬ ë©”ì‹œì§€ ìˆ¨ê¹€
        errorMessage.style.display = 'none';

        // ë¡œë”© ìƒíƒœ í‘œì‹œ
        loginBtn.style.display = 'none';
        loading.style.display = 'flex';

        // í¼ ë°ì´í„° ìˆ˜ì§‘ (form-data ë°©ì‹)
        const formData = new FormData(loginForm);

        // memberId, memberPwë¡œ ì´ë¦„ ë³€ê²½
        const loginData = new FormData();
        loginData.append('memberId', formData.get('username'));
        loginData.append('memberPw', formData.get('password'));


        function getCSRFToken() {
            return document.querySelector('meta[name="_csrf"]').getAttribute('content');
        }

        function getCSRFHeader() {
            return document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
        }

        try {
            // ğŸ”¥ CSRF í† í°ì„ headersì— ì¶”ê°€
            const response = await fetch('/admin/auth/login', {
                method: 'POST',
                headers: {
                    [getCSRFHeader()]: getCSRFToken()  // ğŸ”¥ CSRF í† í° í—¤ë” ì¶”ê°€
                },
                body: loginData  // FormDataëŠ” Content-Type ìë™ ì„¤ì •
            });

            if (response.ok) {
                const result = await response.json();

                // ë°±ì—”ë“œ ì‘ë‹µ êµ¬ì¡°ì— ë§ì¶° ì²˜ë¦¬
                if (result.loginResult === true) {
                    // ì„±ê³µ ì‹œ ê´€ë¦¬ì ëŒ€ì‹œë³´ë“œë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
                    window.location.href = '/admin/dashboard';
                } else {
                    // ë¡œê·¸ì¸ ì‹¤íŒ¨ ë˜ëŠ” ê¶Œí•œ ì—†ìŒ
                    throw new Error(result.message || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            } else {
                throw new Error('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        } catch (error) {
            // ì—ëŸ¬ ì²˜ë¦¬
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';

            // ë¡œë”© ìƒíƒœ í•´ì œ
            loginBtn.style.display = 'block';
            loading.style.display = 'none';

            // ë¹„ë°€ë²ˆí˜¸ í•„ë“œ ì´ˆê¸°í™”
            const passwordInput = document.getElementById('password');
            passwordInput.value = '';
            passwordInput.focus();
        }
    });

    // ì—”í„° í‚¤ ì²˜ë¦¬
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            loginForm.dispatchEvent(new Event('submit'));
        }
    });

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì•„ì´ë”” í•„ë“œì— í¬ì»¤ìŠ¤
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });
</script>
</body>
</html>
