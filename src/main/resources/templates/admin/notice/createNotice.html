<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HollyBam - 공지사항 작성</title>

  <!-- 외부 라이브러리 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://kit.fontawesome.com/69077b3f9d.js" crossorigin="anonymous"></script>

  <!-- 관리자 사이드바 CSS/JS -->
  <link rel="stylesheet" href="/css/adminSidebar.css">
  <script src="/js/adminSidebar.js"></script>

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f8f9fa;
      color: #212529;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    /* 헤더 */
    .header {
      background: #fff;
      border-bottom: 1px solid #e9ecef;
      padding: 0 40px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .admin-info {
      color: #6c757d;
      font-size: 13px;
      font-weight: 300;
    }

    .logout-btn {
      background: #fff;
      color: #212529;
      border: 1px solid #212529;
      padding: 8px 16px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: #212529;
      color: #fff;
    }

    /* 컨테이너 */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* 페이지 타이틀 */
    .page-title {
      margin-bottom: 40px;
    }

    .page-title h2 {
      color: #212529;
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .page-title p {
      color: #6c757d;
      font-size: 14px;
      font-weight: 300;
    }

    /* 폼 컨테이너 */
    .form-container {
      background: #fff;
      border: 1px solid #e9ecef;
      margin-bottom: 40px;
    }

    .form-section {
      padding: 40px;
      border-bottom: 1px solid #e9ecef;
    }

    .form-section:last-child {
      border-bottom: none;
    }

    .section-header {
      padding-bottom: 20px;
      border-bottom: 1px solid #e9ecef;
      margin-bottom: 30px;
    }

    .section-title {
      color: #212529;
      font-size: 18px;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    /* 폼 요소들 */
    .form-group {
      margin-bottom: 30px;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      color: #6c757d;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 400;
      margin-bottom: 8px;
      display: block;
    }

    .required {
      color: #dc3545;
      margin-left: 4px;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #dee2e6;
      background: #fff;
      color: #212529;
      font-size: 14px;
      font-weight: 300;
      transition: all 0.3s ease;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #212529;
    }

    .form-textarea {
      min-height: 300px;
      resize: vertical;
      font-family: inherit;
      line-height: 1.5;
    }

    .help-text {
      color: #6c757d;
      font-size: 12px;
      font-weight: 300;
      margin-top: 8px;
    }

    /* 체크박스 그룹 */
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .checkbox-item:hover {
      border-color: #dee2e6;
    }

    .checkbox-item.checked {
      background: #fff;
      border-color: #212529;
    }

    .checkbox-input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-content {
      flex: 1;
    }

    .checkbox-title {
      font-weight: 400;
      color: #212529;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .checkbox-description {
      font-size: 12px;
      color: #6c757d;
      font-weight: 300;
    }

    /* 버튼 */
    .btn {
      background: #fff;
      color: #212529;
      border: 1px solid #dee2e6;
      padding: 15px 30px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      min-width: 120px;
      justify-content: center;
    }

    .btn:hover {
      border-color: #212529;
    }

    .btn:active,
    .btn:focus {
      outline: none;
      transform: none;
      box-shadow: none;
    }

    .btn-primary {
      background: #212529;
      color: #fff;
      border-color: #212529;
    }

    .btn-primary:hover {
      background: #000;
    }

    .btn-secondary {
      background: #6c757d;
      color: #fff;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-success {
      background: #28a745;
      color: #fff;
      border-color: #28a745;
    }

    .btn-success:hover {
      background: #218838;
    }

    /* 로딩 상태 */
    .btn.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .btn.loading::after {
      content: '';
      width: 12px;
      height: 12px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 폼 액션 */
    .form-actions {
      background: #f8f9fa;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #e9ecef;
      gap: 15px;
    }

    .action-group {
      display: flex;
      gap: 15px;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .header {
        padding: 0 20px;
      }

      .container {
        padding: 20px 15px;
      }

      .form-section {
        padding: 25px 20px;
      }

      .form-actions {
        flex-direction: column-reverse;
        padding: 25px 20px;
        align-items: stretch;
      }

      .action-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        margin-bottom: 10px;
      }

      .checkbox-group {
        gap: 15px;
      }

      .checkbox-item {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
<!-- 사이드바 레이아웃 포함 -->
<div th:replace="~{layout/adminSidebar :: sidebar}"></div>

<!-- 메인 컨텐츠 -->
<div class="main-content">
  <!-- 헤더 -->
  <header class="header">
    <div class="header-actions">
      <div class="admin-info">
        관리자님 환영합니다
      </div>
      <button class="logout-btn" onclick="logout()">
        Sign Out
      </button>
    </div>
  </header>

  <!-- 컨테이너 -->
  <div class="container">
    <!-- 페이지 타이틀 -->
    <div class="page-title">
      <h2>공지사항 작성</h2>
      <p>사이트 공지사항을 작성하여 사용자들에게 중요한 정보를 전달하세요.</p>
    </div>

    <div class="form-container">
      <form id="noticeForm" th:object="${notice}" method="post">
        <!-- 기본 정보 섹션 -->
        <div class="form-section">
          <div class="section-header">
            <h3 class="section-title">기본 정보</h3>
          </div>

          <!-- 제목 -->
          <div class="form-group">
            <label class="form-label" for="noticeTitle">
              공지사항 제목 <span class="required">*</span>
            </label>
            <input type="text"
                   id="noticeTitle"
                   name="noticeTitle"
                   th:value="${notice?.noticeTitle}"
                   class="form-input"
                   placeholder="공지사항 제목을 입력하세요"
                   required>
            <div class="help-text">
              명확하고 간결한 제목을 작성해주세요. (최대 100자)
            </div>
          </div>

          <!-- 내용 -->
          <div class="form-group">
            <label class="form-label" for="noticeContent">
              공지사항 내용 <span class="required">*</span>
            </label>
            <textarea id="noticeContent"
                      name="noticeContent"
                      th:text="${notice?.noticeContent}"
                      class="form-textarea"
                      placeholder="공지사항 내용을 상세히 작성해주세요&#10;&#10;• 중요한 정보는 명확하게 전달&#10;• 필요시 연락처나 링크 포함&#10;• 사용자가 이해하기 쉽게 작성"
                      required></textarea>
            <div class="help-text">
              HTML 태그를 사용할 수 있습니다. 줄바꿈은 자동으로 처리됩니다.
            </div>
          </div>
        </div>

        <!-- 설정 섹션 -->
        <div class="form-section">
          <div class="section-header">
            <h3 class="section-title">공지사항 설정</h3>
          </div>

          <div class="form-group">
            <div class="checkbox-group">
              <!-- 중요공지 -->
              <label class="checkbox-item" onclick="toggleCheckbox('isImportant')">
                <input type="checkbox"
                       id="isImportant"
                       name="isImportant"
                       th:checked="${notice?.isImportant}"
                       class="checkbox-input"
                       value="true">
                <input type="hidden" name="_isImportant" value="on">
                <div class="checkbox-content">
                  <div class="checkbox-title">
                    <i class="fas fa-star" style="color: #ffc107;"></i>
                    중요공지로 설정
                  </div>
                  <div class="checkbox-description">
                    메인 페이지와 공지사항 목록 상단에 우선 표시됩니다.
                  </div>
                </div>
              </label>

              <!-- 활성화 -->
              <label class="checkbox-item checked" onclick="toggleCheckbox('isActive')">
                <input type="checkbox"
                       id="isActive"
                       name="isActive"
                       th:checked="${notice?.isActive} ?: true"
                       class="checkbox-input"
                       value="true"
                       checked>
                <input type="hidden" name="_isActive" value="on">
                <div class="checkbox-content">
                  <div class="checkbox-title">
                    <i class="fas fa-eye" style="color: #28a745;"></i>
                    즉시 공개
                  </div>
                  <div class="checkbox-description">
                    작성 즉시 사용자들이 볼 수 있도록 공개합니다.
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="form-actions">
          <a href="/notice/admin/list" class="btn btn-secondary">
            <i class="fas fa-times"></i>
            취소
          </a>

          <div class="action-group">
            <button type="button" onclick="saveAsDraft()" class="btn btn-primary">
              <i class="fas fa-save"></i>
              임시저장
            </button>
            <button type="submit" class="btn btn-success">
              <i class="fas fa-paper-plane"></i>
              공지사항 등록
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // 체크박스 토글
  function toggleCheckbox(checkboxId) {
    const checkbox = document.getElementById(checkboxId);
    const item = checkbox.closest('.checkbox-item');

    checkbox.checked = !checkbox.checked;

    if (checkbox.checked) {
      item.classList.add('checked');
    } else {
      item.classList.remove('checked');
    }
  }

  // 임시저장 (비활성화 상태로 저장)
  function saveAsDraft() {
    const isActiveCheckbox = document.getElementById('isActive');
    const wasActive = isActiveCheckbox.checked;

    // 임시저장은 비활성화 상태로
    isActiveCheckbox.checked = false;

    if (confirm('임시저장하시겠습니까? (비활성화 상태로 저장됩니다)')) {
      submitForm('임시저장되었습니다.');
    } else {
      // 취소시 원래 상태 복원
      isActiveCheckbox.checked = wasActive;
    }
  }

  // 폼 제출
  document.getElementById('noticeForm').addEventListener('submit', function(e) {
    e.preventDefault();

    if (!validateForm()) {
      return;
    }

    submitForm('공지사항이 등록되었습니다.');
  });

  // 폼 유효성 검사
  function validateForm() {
    const title = document.getElementById('noticeTitle').value.trim();
    const content = document.getElementById('noticeContent').value.trim();

    if (!title) {
      alert('공지사항 제목을 입력해주세요.');
      document.getElementById('noticeTitle').focus();
      return false;
    }

    if (title.length > 100) {
      alert('제목은 100자 이내로 작성해주세요.');
      document.getElementById('noticeTitle').focus();
      return false;
    }

    if (!content) {
      alert('공지사항 내용을 입력해주세요.');
      document.getElementById('noticeContent').focus();
      return false;
    }

    return true;
  }

  // 폼 제출 처리
  function submitForm(successMessage) {
    const submitBtn = document.querySelector('button[type="submit"]');
    const form = document.getElementById('noticeForm');
    const formData = new FormData(form);

    // 버튼 로딩 상태
    submitBtn.classList.add('loading');
    submitBtn.disabled = true;

    $.ajax({
      url: '/notice/admin/create',
      type: 'POST',
      data: formData,
      processData: false,
      contentType: false,
      success: function(response) {
        if (response.success) {
          alert(successMessage);
          window.location.href = '/notice/admin/list';
        } else {
          alert(response.message);
        }
      },
      error: function(xhr) {
        console.error('등록 실패:', xhr);
        alert('공지사항 등록 중 오류가 발생했습니다.');
      },
      complete: function() {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });
  }

  // 페이지 떠나기 전 확인
  window.addEventListener('beforeunload', function(e) {
    const title = document.getElementById('noticeTitle').value.trim();
    const content = document.getElementById('noticeContent').value.trim();

    if (title || content) {
      e.preventDefault();
      e.returnValue = '';
    }
  });
</script>
</body>
</html>
