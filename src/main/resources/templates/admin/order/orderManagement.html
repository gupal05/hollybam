<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>HOLLYBAM - 주문 관리</title>
    <!-- 외부 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/l10n/ko.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- 관리자 사이드바 CSS/JS -->
    <link rel="stylesheet" href="/css/adminSidebar.css">
    <script src="/js/adminSidebar.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #212529;
            line-height: 1.6;
        }

        .main-content {
            margin-left: 250px;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .header {
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            padding: 0 30px;
            height: 60px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-info {
            color: #6c757d;
            font-size: 14px;
        }

        .logout-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            margin-bottom: 30px;
        }

        .page-title h2 {
            color: #212529;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .page-title p {
            color: #6c757d;
            font-size: 14px;
        }

        /* 주문 상태 탭 */
        .order-status-tabs {
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 8px 8px 0 0;
            padding: 0;
            margin-bottom: 0;
            display: flex;
            overflow-x: auto;
        }

        .status-tab {
            background: transparent;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 13px;
            color: #6c757d;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .status-tab:hover {
            background: #f8f9fa;
            color: #212529;
        }

        .status-tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
            background: #f8f9fa;
        }

        .status-tab .count {
            background: #e9ecef;
            color: #6c757d;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-left: 8px;
        }

        .status-tab.active .count {
            background: #007bff;
            color: #fff;
        }

        /* 검색 필터 */
        .filters-section {
            background: #fff;
            border: 1px solid #e9ecef;
            border-top: none;
            padding: 25px 30px;
        }

        .filters-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }

        .filter-label {
            color: #6c757d;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-input,
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 13px;
            background: #fff;
            color: #212529;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: #212529;
        }

        .date-range {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-separator {
            color: #6c757d;
            font-size: 12px;
        }

        .btn {
            background: #fff;
            color: #212529;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            border-color: #212529;
        }

        .btn-primary {
            background: #212529;
            color: #fff;
            border-color: #212529;
        }

        .btn-primary:hover {
            background: #000;
        }

        .btn-success {
            background: #28a745;
            color: #fff;
            border-color: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
            border-color: #ffc107;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* 주문 테이블 */
        .orders-section {
            background: #fff;
            border: 1px solid #e9ecef;
        }

        .section-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            color: #212529;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .section-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1200px;
        }

        .table th,
        .table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .table th {
            background: #f8f9fa;
            color: #6c757d;
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table td {
            color: #212529;
            font-size: 13px;
            font-weight: 300;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .table th:first-child,
        .table td:first-child {
            width: 50px;
            text-align: center;
        }

        /* 주문 정보 셀 */
        .order-info {
            min-width: 120px;
        }

        .order-id {
            font-weight: 400;
            color: #007bff;
            cursor: pointer;
        }

        .order-id:hover {
            text-decoration: underline;
        }

        .order-date {
            font-size: 11px;
            color: #6c757d;
            margin-top: 2px;
        }

        /* 고객 정보 셀 */
        .customer-info {
            min-width: 120px;
        }

        .customer-name {
            font-weight: 400;
        }

        .customer-phone {
            font-size: 11px;
            color: #6c757d;
            margin-top: 2px;
        }

        /* 상품 정보 셀 */
        .product-info {
            min-width: 200px;
        }

        .product-name {
            font-weight: 400;
            margin-bottom: 4px;
        }

        .product-details {
            font-size: 11px;
            color: #6c757d;
        }

        /* 금액 셀 */
        .amount-info {
            min-width: 100px;
            text-align: right;
        }

        .amount-value {
            font-weight: 400;
        }

        .amount-details {
            font-size: 11px;
            color: #6c757d;
            margin-top: 2px;
        }

        /* 배송 정보 셀 */
        .delivery-info {
            min-width: 150px;
        }

        .delivery-address {
            font-size: 12px;
            line-height: 1.4;
        }

        .delivery-request {
            font-size: 11px;
            color: #6c757d;
            margin-top: 4px;
            font-style: italic;
        }

        /* 상태 배지 */
        .status-badge {
            padding: 4px 12px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            font-weight: 400;
            white-space: nowrap;
        }

        .status-badge.pay-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.paid {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.confirmed {
            background: #cce7ff;
            color: #004085;
        }

        .status-badge.shipping {
            background: #e2e3e5;
            color: #383d41;
        }

        .status-badge.delivered {
            background: #d1ecf1;
            color: #0c5460;
        }

        /* 액션 버튼 */
        .action-cell {
            min-width: 150px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 10px;
            min-width: auto;
        }

        .status-select {
            padding: 4px 8px;
            font-size: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: #fff;
        }

        /* 일괄 처리 */
        .bulk-actions {
            padding: 20px 30px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .bulk-label {
            color: #6c757d;
            font-size: 12px;
            font-weight: 500;
        }

        /* 페이지네이션 */
        .pagination-section {
            padding: 20px 30px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .pagination-info {
            color: #6c757d;
            font-size: 13px;
        }

        .pagination {
            display: flex;
            gap: 5px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            background: #fff;
            color: #6c757d;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .page-btn.active {
            background: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 0;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 400;
            color: #212529;
            margin: 0;
        }

        .close {
            color: #6c757d;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            line-height: 1;
        }

        .close:hover {
            color: #212529;
        }

        .modal-body {
            padding: 25px;
        }

        /* 주문 상세 모달 스타일 */
        .order-detail-container {
            max-width: 100%;
        }

        .detail-section {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
            background: #fff;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .detail-section:last-child {
            border-bottom: none;
        }

        .detail-section:hover {
            background: #fafbfc;
        }

        .section-header-detail {
            padding: 25px 35px 20px;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
            position: relative;
        }

        .section-header-detail h5 {
            color: #212529;
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #212529;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .section-content {
            padding: 25px 35px;
        }

        /* 주문 정보 그리드 */
        .order-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            color: #6c757d;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            color: #212529;
            font-size: 15px;
            font-weight: 400;
            line-height: 1.4;
        }

        .info-value.highlight {
            color: #007bff;
            font-weight: 500;
        }

        .info-value.status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 주문 진행 상태 타임라인 */
        .order-timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            top: 20px;
            left: 30px;
            right: 30px;
            height: 2px;
            background: #e9ecef;
            z-index: 1;
        }

        .timeline-progress {
            height: 100%;
            background: #007bff;
            transition: width 0.8s ease;
        }

        .timeline-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 2;
            background: #fff;
            padding: 0 10px;
        }

        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .timeline-step.completed .timeline-icon {
            background: #28a745;
            color: #fff;
        }

        .timeline-step.current .timeline-icon {
            background: #007bff;
            color: #fff;
            animation: pulse 2s infinite;
        }

        .timeline-label {
            font-size: 11px;
            color: #6c757d;
            text-align: center;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timeline-step.completed .timeline-label,
        .timeline-step.current .timeline-label {
            color: #212529;
            font-weight: 600;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 상품 테이블 */
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .products-table th,
        .products-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .products-table th {
            background: #f8f9fa;
            font-size: 11px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-name-cell {
            font-weight: 500;
            color: #212529;
        }

        .product-option {
            font-size: 12px;
            color: #6c757d;
        }

        .quantity-cell,
        .price-cell {
            text-align: center;
            font-weight: 500;
        }

        /* 결제 요약 */
        .payment-summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .summary-row:last-child {
            margin-bottom: 0;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
            font-weight: 600;
            font-size: 16px;
        }

        .summary-label {
            color: #6c757d;
        }

        .summary-value {
            color: #212529;
            font-weight: 500;
        }

        /* 배송 정보 카드 */
        .delivery-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }

        .delivery-address-full,
        .delivery-request-full {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .delivery-request-full:last-child {
            margin-bottom: 0;
        }

        /* 송장번호 입력 모달 */
        .tracking-modal {
            max-width: 500px;
        }

        .tracking-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            padding: 10px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* 일괄 송장번호 입력 폼 */
        .bulk-order-item {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            gap: 15px;
            align-items: center;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .bulk-order-item:hover {
            border-color: #007bff;
            box-shadow: 0 2px 8px rgba(0,123,255,0.1);
        }

        .bulk-order-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .bulk-order-id {
            font-weight: 500;
            color: #007bff;
            font-size: 13px;
        }

        .bulk-customer-name {
            font-size: 12px;
            color: #6c757d;
        }

        .bulk-tracking-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 13px;
            transition: border-color 0.3s ease;
        }

        .bulk-tracking-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }

        .bulk-tracking-input.error {
            border-color: #dc3545;
            background-color: #fff5f5;
        }

        /* 반응형 일괄 폼 */
        @media (max-width: 768px) {
            .bulk-order-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .bulk-order-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>
<!-- 사이드바 레이아웃 포함 -->
<div th:replace="~{layout/adminSidebar :: sidebar}"></div>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <!-- 헤더 -->
    <header class="header">
        <div class="header-actions">
            <div class="admin-info">
                관리자님 환영합니다
            </div>
            <button class="logout-btn" onclick="logout()">
                Sign Out
            </button>
        </div>
    </header>

    <!-- 컨테이너 -->
    <div class="container">
        <!-- 페이지 타이틀 -->
        <div class="page-title">
            <h2>주문 관리</h2>
            <p>주문 현황 조회 및 상태 관리</p>
        </div>

        <!-- 주문 상태 탭 -->
        <div class="order-status-tabs">
            <button class="status-tab" th:classappend="${currentStatus == 'ALL'} ? 'active' : ''" data-status="ALL" onclick="loadOrdersByStatus('ALL')">
                전체 <span class="count" th:text="${toc}">156</span>
            </button>
            <button class="status-tab" th:classappend="${currentStatus == 'payPending'} ? 'active' : ''" data-status="payPending" onclick="loadOrdersByStatus('payPending')">
                결제 대기 <span class="count" th:text="${orderCount.payPending}">12</span>
            </button>
            <button class="status-tab" th:classappend="${currentStatus == 'paid'} ? 'active' : ''" data-status="paid" onclick="loadOrdersByStatus('paid')">
                결제 완료 <span class="count" th:text="${orderCount.paid}">28</span>
            </button>
            <button class="status-tab" th:classappend="${currentStatus == 'orderPending'} ? 'active' : ''" data-status="orderPending" onclick="loadOrdersByStatus('orderPending')">
                주문 접수 <span class="count" th:text="${orderCount.orderPending}">45</span>
            </button>
            <button class="status-tab" th:classappend="${currentStatus == 'shipping'} ? 'active' : ''" data-status="shipping" onclick="loadOrdersByStatus('shipping')">
                배송중 <span class="count" th:text="${orderCount.shipping}">23</span>
            </button>
            <button class="status-tab" th:classappend="${currentStatus == 'delivered'} ? 'active' : ''" data-status="delivered" onclick="loadOrdersByStatus('delivered')">
                배송완료 <span class="count" th:text="${orderCount.delivered}">17</span>
            </button>
        </div>

        <!-- 검색 필터 -->
        <div class="filters-section">
            <div class="filters-row">
                <div class="filter-group">
                    <label class="filter-label">주문번호</label>
                    <input type="text" class="filter-input" id="orderIdFilter" placeholder="주문번호 입력" th:value="${orderIdFilter}">
                </div>
                <div class="filter-group">
                    <label class="filter-label">주문자명</label>
                    <input type="text" class="filter-input" id="ordererNameFilter" placeholder="주문자명 입력" th:value="${ordererNameFilter}">
                </div>
                <div class="filter-group">
                    <label class="filter-label">상품명</label>
                    <input type="text" class="filter-input" id="productNameFilter" placeholder="상품명 입력" th:value="${productNameFilter}">
                </div>
                <div class="filter-group">
                    <label class="filter-label">주문일</label>
                    <div class="date-range">
                        <input type="date" class="filter-input" id="startDate" th:value="${startDate}">
                        <span class="date-separator">~</span>
                        <input type="date" class="filter-input" id="endDate" th:value="${endDate}">

                <div class="filter-group">
                    <label class="filter-label">결제방법</label>
                    <select class="filter-select" id="paymentMethodFilter">
                        <option value="">전체</option>
                        <option value="card" th:selected="${paymentMethodFilter == 'card'}">카드결제</option>
                        <option value="transfer" th:selected="${paymentMethodFilter == 'transfer'}">무통장입금</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button class="btn btn-primary" onclick="searchOrders()">검색</button>
                    <button class="btn" onclick="resetFilters()">초기화</button>
                </div>
            </div>
        </div>

        <!-- 주문 목록 섹션 -->
        <div class="orders-section">
            <div class="section-header">
                <div class="section-title">
                    주문 목록
                    <span style="font-size: 14px; color: #6c757d; font-weight: 300;">
                        (총 <span id="orderCount" th:text="${totalCount}">156</span>건)
                    </span>
                </div>
                <div class="section-actions">
                    <select class="filter-select" id="pageSize" onchange="changePageSize()">
                        <option value="20">20개씩 보기</option>

            <div class="table-container">
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="selectAll" onchange="toggleAllCheckboxes()">
                        </th>
                        <th>주문정보</th>

                            <div class="order-id" th:text="${order['orderId']}"
                                 onclick="showOrderDetail(this.textContent)">20241215_00000123
                            </div>
                            <div class="order-date"
                                 th:text="${#temporals.format(order['createAt'], 'yyyy-MM-dd HH:mm')}">2024-12-15 14:30
                            </div>

                        <td class="customer-info">

                            <div class="customer-phone" th:text="${order['ordererPhone']}">010-1234-5678</div>

                        <td class="product-info">
                            <div class="product-name" th:text="${order['productName']}">럭셔리 바이브레이터</div>

                        <td class="amount-info">

                            </div>
                            <div class="amount-details" th:if="${order['discountAmount'] > 0}">

                                    th:text="${#numbers.formatInteger(order['discountAmount'], 0, 'COMMA')} + '원'">-10,000원</span>)
                            </div>
                        </td>
                        <td class="delivery-info">
                            <div class="delivery-address" th:text="${order['receiverAddr']}">서울시 강남구 테헤란로...</div>
                            <div class="delivery-request" th:if="${order['deliveryRequest']}"
                                 th:text="${order['deliveryRequest']}">문 앞에 놓아주세요
                            </div>
                        </td>
                        <td>
        <span class="status-badge"
              th:classappend="${order['status'] == 'PAYPENDING' ? 'pay-pending' :
                      (order['status'] == 'PAID' ? 'paid' :
                      (order['status'] == 'ORDERPENDING' ? 'confirmed' :
                      (order['status'] == 'SHIPPING' ? 'shipping' :
                      (order['status'] == 'DELIVERED' ? 'delivered' : '' ))))}"
              th:text="${order['status'] == 'PAYPENDING' ? '결제대기' :
                (order['status'] == 'PAID' ? '결제완료' :
                (order['status'] == 'ORDERPENDING' ? '주문접수' :
                (order['status'] == 'SHIPPING' ? '배송중' :
                (order['status'] == 'DELIVERED' ? '배송완료' : '알수없음'))))}">
            결제완료
        </span>
                        </td>
                        <td class="action-cell">
                            <div class="action-buttons">
                                <button class="btn btn-small"
                                        th:attr="data-order-id=${order['orderId']}"
                                        onclick="showOrderDetail(this.dataset.orderId)">
                                    상세
                                </button>
                                <select class="status-select" th:data-order-id="${order['orderId']}"
                                        onchange="changeOrderStatus(this)">
                                    <option value="">상태변경</option>
                                    <option value="PAYPENDING" th:selected="${order['status'] == 'PAYPENDING'}">결제대기
                                    </option>
                                    <option value="PAID" th:selected="${order['status'] == 'PAID'}">결제완료</option>
                                    <option value="ORDERPENDING" th:selected="${order['status'] == 'ORDERPENDING'}">
                                        주문접수
                                    </option>
                                    <option value="SHIPPING" th:selected="${order['status'] == 'SHIPPING'}">배송중</option>
                                    <option value="DELIVERED" th:selected="${order['status'] == 'DELIVERED'}">배송완료
                                    </option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 일괄 처리 섹션 -->
            <div class="bulk-actions">
                <span class="bulk-label">선택된 주문:</span>
                <select class="filter-select" id="bulkStatusChange">
                    <option value="">상태 일괄 변경</option>
                    <option value="PAYPENDING">결제대기</option>
                    <option value="PAID">결제완료</option>
                    <option value="ORDERPENDING">주문접수로 변경</option>
                    <option value="SHIPPING">배송중으로 변경</option>
                    <option value="DELIVERED">배송완료로 변경</option>
                </select>
                <button class="btn btn-primary" onclick="bulkStatusChange()">일괄 적용</button>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination-section">
                <div class="pagination-info">
                    <span th:text="|${startIndex} - ${endIndex}번째 항목 (총 ${totalCount}개)|">
                        1-20번째 항목 (총 156개)
                    </span>
                </div>
                <div class="pagination">
                    <a href="#" class="page-btn" onclick="goToPage(1)">&laquo;</a>
                    <a href="#" class="page-btn" th:onclick="|goToPage(${currentPage - 1})|" th:if="${currentPage > 1}">&lsaquo;</a>

                    <!-- 페이지 번호들 -->
                    <span th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                          th:if="${pageNum >= currentPage - 2 and pageNum <= currentPage + 2}">
                        <a href="#" class="page-btn"
                           th:classappend="${pageNum == currentPage} ? 'active' : ''"
                           th:onclick="|goToPage(${pageNum})|"
                           th:text="${pageNum}">
                        </a>
                    </span>

                    <a href="#" class="page-btn" th:onclick="|goToPage(${currentPage + 1})|" th:if="${currentPage < totalPages}">&rsaquo;</a>
                    <a href="#" class="page-btn" th:onclick="|goToPage(${totalPages})|" th:if="${currentPage < totalPages}">&raquo;</a>
                </div>
            </div>

</div>

<script>
    let currentSingleOrderId = null;
    let currentBulkOrderData = [];

    $(document).ready(function() {
        // 🔥 CSRF 토큰 가져오기
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        // 🔥 모든 jQuery AJAX에 자동 적용
        $.ajaxSetup({
            beforeSend: function(xhr) {
                xhr.setRequestHeader(header, token);
            }
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        // Flatpickr 한국어 로케일 설정
        flatpickr.localize(flatpickr.l10ns.ko);

        // 날짜 선택기 초기화
        flatpickr("#startDate", {
            dateFormat: "Y-m-d",
            locale: "ko",
            allowInput: true
        });

        flatpickr("#endDate", {
            dateFormat: "Y-m-d",
            locale: "ko",
            allowInput: true
        });

        // 상태 탭 클릭 이벤트
        document.querySelectorAll('.status-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 모든 탭에서 active 클래스 제거
                document.querySelectorAll('.status-tab').forEach(t => t.classList.remove('active'));

                // 클릭된 탭에 active 클래스 추가
                this.classList.add('active');

                // 해당 상태의 주문 목록 로드
                const status = this.dataset.status;
                loadOrdersByStatus(status);
            });
        });
    });

    // 주문 상태별 로드
    function loadOrdersByStatus(status) {
        // 현재 검색 조건들을 URL에서 가져오기
        const urlParams = new URLSearchParams(window.location.search);

        // 상태만 변경하고 나머지 검색 조건은 유지
        urlParams.set('status', status);
        urlParams.set('page', '1'); // 상태 변경 시 첫 페이지로

        // 페이지 이동
        window.location.href = `/admin/order?${urlParams.toString()}`;
    }

    // 주문 검색
    function searchOrders() {
        const orderIdFilter = document.getElementById('orderIdFilter').value.trim();
        const ordererNameFilter = document.getElementById('ordererNameFilter').value.trim();
        const productNameFilter = document.getElementById('productNameFilter').value.trim();
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const paymentMethodFilter = document.getElementById('paymentMethodFilter').value;

        // 검색 조건 유효성 검증
        if (!orderIdFilter && !ordererNameFilter && !productNameFilter &&
            !startDate && !endDate && !paymentMethodFilter) {
            alert('최소 하나의 검색 조건을 입력해주세요.');
            return;
        }

        // 날짜 범위 유효성 검증
        if (startDate && endDate && startDate > endDate) {
            alert('시작일이 종료일보다 늦을 수 없습니다.');
            return;
        }

        // 현재 활성화된 탭의 상태 가져오기
        const activeTab = document.querySelector('.status-tab.active');
        const currentStatus = activeTab ? activeTab.getAttribute('data-status') : 'ALL';

        // URL 파라미터 구성
        const urlParams = new URLSearchParams();
        urlParams.set('page', '1'); // 검색 시 첫 페이지로
        urlParams.set('status', currentStatus);

        if (orderIdFilter) urlParams.set('orderIdFilter', orderIdFilter);
        if (ordererNameFilter) urlParams.set('ordererNameFilter', ordererNameFilter);
        if (productNameFilter) urlParams.set('productNameFilter', productNameFilter);
        if (startDate) urlParams.set('startDate', startDate);
        if (endDate) urlParams.set('endDate', endDate);
        if (paymentMethodFilter) urlParams.set('paymentMethodFilter', paymentMethodFilter);

        // 페이지 이동
        window.location.href = `/admin/order?${urlParams.toString()}`;
    }

    // 필터 초기화
    function resetFilters() {
        // 검색 입력값들 초기화
        document.getElementById('orderIdFilter').value = '';
        document.getElementById('ordererNameFilter').value = '';
        document.getElementById('productNameFilter').value = '';
        document.getElementById('startDate').value = '';
        document.getElementById('endDate').value = '';
        document.getElementById('paymentMethodFilter').value = '';

        // 전체 탭 활성화
        document.querySelectorAll('.status-tab').forEach(t => t.classList.remove('active'));
        document.querySelector('.status-tab[data-status="ALL"]').classList.add('active');

        // 기본 페이지로 이동 (검색 조건 없이)
        window.location.href = '/admin/order?status=ALL&page=1';
    }

    // 개선된 주문 상세 보기
    function showOrderDetail(orderId) {
        console.log('주문 상세 보기:', orderId);

        document.getElementById('orderDetailModal').style.display = 'block';

        // 실제 구현에서는 AJAX로 주문 상세 정보 로드

        $.ajax({
            url: `/admin/order/${orderId}`,
            type: 'GET',
            success: function(data) {
                console.log(data);
                document.getElementById('orderDetailContent').innerHTML = renderOrderDetailContent(data);
            },
            error: function() {
                document.getElementById('orderDetailContent').innerHTML = '<p>주문 정보를 불러올 수 없습니다.</p>';
            }
        });


        // 개선된 임시 상세 정보
        // setTimeout(() => {
        //     document.getElementById('orderDetailContent').innerHTML = renderOrderDetailContent(orderId);
        // }, 800);
    }

    // 개선된 주문 상세 컨텐츠 렌더링
    function renderOrderDetailContent(data) {
        // ===== 유틸 함수 =====
        function formatKRW(n) {
            if (n == null) return '';
            return String(n).replace(/\B(?=(\d{3})+(?!\d))/g, ',') + '원';
        }
        function escapeHtml(s) {
            return String(s ?? '').replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[m]));
        }
        // ISO 문자열/Date/타임스탬프 모두 → "yyyy-MM-dd HH:mm"
        function fmtDateTime(v) {
            if (!v) return '';
            if (typeof v === 'string') {
                const s = v.replace('T', ' ');
                if (s.length >= 16) return s.slice(0, 16);
            }
            const d = (v instanceof Date) ? v : new Date(v);
            if (isNaN(d.getTime())) return String(v);
            const pad = n => String(n).padStart(2, '0');
            return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
        }

        // ===== 진행 상태 계산 =====
        const currentStatus = data.orderDetailData?.status || 'PAYPENDING';
        const statusSteps = ['PAYPENDING', 'PAID', 'ORDERPENDING', 'SHIPPED', 'SHIPPING', 'DELIVERED'];
        const currentStepIndex = statusSteps.indexOf(currentStatus);
        const progressWidth = currentStepIndex >= 0 ? ((currentStepIndex + 1) / statusSteps.length) * 100 : 0;

        // ===== 주문 상품 목록 HTML 생성 =====
        const products = data?.orderDetailProductInfo ?? [];
        const rowsHtml = products.map(p => `
    <tr>
      <td>
        <img src="https://hollybam-static-image.s3.ap-northeast-2.amazonaws.com/product/${p.imageUrl}"
             alt="상품 이미지" class="product-image"
             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIGZpbGw9IiNGOEY5RkEiLz48cGF0aCBkPSJNMjAgMjBIMzBWMzBIMjBW MjBaIiBmaWxsPSIjNkM3NTdEIi8+PC9zdmc+'">
      </td>
      <td><div class="product-name-cell">${escapeHtml(p.productName)} (${escapeHtml(p.productId)})</div></td>
      <td>${p.optionName ? `<div class="product-option">${escapeHtml(p.optionName)} : ${escapeHtml(p.optionValue)}</div>` : ''}</td>
      <td class="quantity-cell">${p.quantity}</td>
      <td class="price-cell">${formatKRW(p.unitWithOption)}</td>
      <td class="price-cell">${formatKRW(p.totalPrice)}</td>
    </tr>
  `).join('');

        // ===== 전체 HTML 반환 =====
        return `
  <div class="order-detail-container">
    <!-- 주문 기본 정보 섹션 -->
    <div class="detail-section">
      <div class="section-header-detail">

    // 주문 상세 모달 닫기
    function closeOrderDetail() {
        document.getElementById('orderDetailModal').style.display = 'none';
    }

    // 주문 상태 변경
    function changeOrderStatus(selectElement) {
        const orderId = selectElement.dataset.orderId;
        const newStatus = selectElement.value;

        if (!newStatus) return;

        // 배송중으로 변경하는 경우 송장번호 입력 모달 표시
        if (newStatus === 'SHIPPING') {
            showTrackingNumberModal(orderId);
            selectElement.value = ''; // 선택 초기화
            return; // 👈 여기서 return으로 DB 업데이트 안함
        }

        // 다른 상태 변경은 기존 로직 사용
        if (confirm(`주문 ${orderId}의 상태를 변경하시겠습니까?`)) {
            console.log('단일 상태 변경:', orderId, newStatus);
            $.ajax({
                url: `/admin/order/status/${orderId}`,
                type: 'POST',
                data: {
                    status: newStatus
                },
                success: function(data) {
                    alert('주문 상태가 변경되었습니다.');
                    location.reload();
                },
                error: function() {
                    document.getElementById('orderDetailContent').innerHTML = '<p>주문 정보를 불러올 수 없습니다.</p>';
                }
            });
        }
    }

    function showTrackingNumberModal(orderId) {
        currentSingleOrderId = orderId;
        document.getElementById('singleOrderId').textContent = orderId;
        document.getElementById('singleTrackingNumber').value = '';
        document.getElementById('trackingNumberModal').style.display = 'block';

        // 송장번호 입력란에 포커스
        setTimeout(() => {
            document.getElementById('singleTrackingNumber').focus();
        }, 100);
    }

    function closeTrackingModal() {
        document.getElementById('trackingNumberModal').style.display = 'none';
        currentSingleOrderId = null;
    }

    function confirmSingleStatusChange() {
        const trackingNumber = document.getElementById('singleTrackingNumber').value.trim();

        if (!trackingNumber) {
            alert('송장번호를 입력해주세요.');
            document.getElementById('singleTrackingNumber').focus();
            return;
        }

        if (confirm(`주문 ${currentSingleOrderId}을(를) 배송중으로 변경하시겠습니까?\n송장번호: ${trackingNumber}`)) {
            console.log('단일 상태 변경 - 주문ID:', currentSingleOrderId, '송장번호:', trackingNumber, '상태: SHIPPING');
            $.ajax({
                url: '/admin/order/status/batch-tracking',
                type: 'POST',
                contentType: 'application/json; charset=utf-8', // ★ JSON 바디라고 명시
                dataType: 'json',                               // (옵션) 응답이 JSON이면 추천
                data: JSON.stringify([{
                    orderCode: Number(document.getElementById('orderCode').value),
                    trackingNumber: String(trackingNumber).trim()
                }]),
                success: function (response) {
                    alert('선택된 주문들이 배송중으로 변경되었습니다.');
                    location.reload();
                },
                error: function (xhr, status, error) {
                    alert('상태 변경에 실패했습니다. 다시 시도해주세요.');
                    console.error('Error:', error);
                }
            });

            closeTrackingModal();
        }
    }

    // 전체 선택 체크박스
    function toggleAllCheckboxes() {
        const selectAll = document.getElementById('selectAll');
        const checkboxes = document.querySelectorAll('.order-checkbox');

        checkboxes.forEach(checkbox => {
            checkbox.checked = selectAll.checked;
        });
    }

    // 일괄 상태 변경
    function bulkStatusChange() {
        const selectedOrders = getSelectedOrdersWithInfo();
        const newStatus = document.getElementById('bulkStatusChange').value;

        if (selectedOrders.length === 0) {
            alert('변경할 주문을 선택해주세요.');
            return;
        }

        if (!newStatus) {
            alert('변경할 상태를 선택해주세요.');
            return;
        }

        // 배송중으로 변경하는 경우 일괄 송장번호 입력 모달 표시
        if (newStatus === 'SHIPPING') {
            showBulkTrackingModal(selectedOrders);
            document.getElementById('bulkStatusChange').value = ''; // 선택 초기화
            return;
        }

        // 다른 상태 변경은 기존 로직 사용
        if (confirm(`선택된 ${selectedOrders.length}개 주문의 상태를 변경하시겠습니까?`)) {
            console.log('일괄 상태 변경:', selectedOrders.map(o => o.orderCode), newStatus);
            const orderCodes = selectedOrders
                .map(it => (typeof it === 'object' && it !== null) ? it.orderCode : it) // 값만 뽑기
                .map(v => parseInt(v, 10))                                             // 숫자로 변환
                .filter(Number.isFinite);
            $.ajax({
                url: '/admin/order/status/batch',
                type: 'POST',
                traditional: true,              // ★ 중요: 배열 전송 시 꼭!
                data: {
                    orderCodes,   // ['245','244','243'] → orderCodes=245&orderCodes=244&orderCodes=243
                    status: newStatus
                },
                success: function(data) {
                    alert('주문 상태가 변경되었습니다.');
                    location.reload();
                },
                error: function() {
                    document.getElementById('orderDetailContent').innerHTML = '<p>주문 정보를 불러올 수 없습니다.</p>';
                }
            });
        }
    }

    function getSelectedOrdersWithInfo() {
        const checkboxes = document.querySelectorAll('.order-checkbox:checked');
        const orders = [];

        checkboxes.forEach(checkbox => {
            const row = checkbox.closest('tr');
            const orderIdElement = row.querySelector('.order-id');
            const customerNameElement = row.querySelector('.customer-name');

            orders.push({
                orderCode: checkbox.value,
                orderId: orderIdElement ? orderIdElement.textContent.trim() : '',
                customerName: customerNameElement ? customerNameElement.textContent.trim() : ''
            });
        });

        return orders;
    }

    function showBulkTrackingModal(orders) {
        currentBulkOrderData = orders;
        document.getElementById('selectedOrderCount').textContent = orders.length;

        // 일괄 입력 폼 생성
        const formHtml = orders.map(order => `
        <div class="bulk-order-item">
            <div class="bulk-order-info">
                <div class="bulk-order-id">${order.orderId}</div>
                <div class="bulk-customer-name">${order.customerName}</div>
            </div>
            <div style="font-size: 12px; color: #6c757d;">CJ 대한통운</div>
            <div>
                <input type="text"
                       class="bulk-tracking-input"
                       data-order-code="${order.orderCode}"
                       data-order-id="${order.orderId}"
                       placeholder="송장번호 입력">
            </div>
        </div>
    `).join('');

        document.getElementById('bulkTrackingForm').innerHTML = formHtml;
        document.getElementById('bulkTrackingModal').style.display = 'block';

        // 첫 번째 입력란에 포커스
        setTimeout(() => {
            const firstInput = document.querySelector('.bulk-tracking-input');
            if (firstInput) firstInput.focus();
        }, 100);
    }

    function closeBulkTrackingModal() {
        document.getElementById('bulkTrackingModal').style.display = 'none';
        currentBulkOrderData = [];
    }

    // 일괄 배송중 상태 변경 확인
    function confirmBulkStatusChange() {
        const trackingInputs = document.querySelectorAll('.bulk-tracking-input');
        const trackingData = [];
        let hasError = false;

        // 입력 데이터 검증 및 수집
        trackingInputs.forEach(input => {
            const trackingNumber = input.value.trim();
            const orderCode = input.dataset.orderCode;
            const orderId = input.dataset.orderId;

            // 빈 송장번호 체크
            if (!trackingNumber) {
                input.classList.add('error');
                hasError = true;
                return;
            } else {
                input.classList.remove('error');
            }

            trackingData.push({
                orderCode: orderCode,
                orderId: orderId,
                trackingNumber: trackingNumber
            });
        });

        if (hasError) {
            alert('모든 주문의 송장번호를 입력해주세요.');
            return;
        }

        // 확인 메시지
        const confirmMessage = `선택된 ${trackingData.length}개 주문을 배송중으로 변경하시겠습니까?\n\n` +
            trackingData.map(data => `${data.orderId}: ${data.trackingNumber}`).join('\n');

        if (confirm(confirmMessage)) {
            console.log('일괄 상태 변경 - 배송중:', trackingData);
            // 여기에 데이터베이스 업데이트 코드 작성
            $.ajax({
                url: '/admin/order/status/batch-tracking',
                type: 'POST',
                contentType: 'application/json; charset=utf-8', // ★ JSON 바디라고 명시
                dataType: 'json',                               // (옵션) 응답이 JSON이면 추천
                data: JSON.stringify(
                    trackingData.map(item => ({
                        orderCode: Number(item.orderCode),          // 타입 맞추기 (Integer면 숫자)
                        trackingNumber: String(item.trackingNumber).trim()
                    }))
                ),
                success: function (response) {
                    alert('선택된 주문들이 배송중으로 변경되었습니다.');
                    location.reload();
                },
                error: function (xhr, status, error) {
                    alert('일괄 상태 변경에 실패했습니다. 다시 시도해주세요.');
                    console.error('Error:', error);
                }
            });

            closeBulkTrackingModal();
        }
    }

    // 선택된 주문 ID 가져오기
    function getSelectedOrders() {
        const checkboxes = document.querySelectorAll('.order-checkbox:checked');
        return Array.from(checkboxes).map(cb => cb.value);
    }

    function changePageSize() {

        alert('Excel 파일을 다운로드합니다.');

    function logout() {
        if (confirm('로그아웃 하시겠습니까?')) {
            location.href = '/admin/logout';

    // 모달 외부 클릭시 닫기
    window.onclick = function(event) {
        const modal = document.getElementById('orderDetailModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }

    // Enter 키로 송장번호 입력 완료
    document.addEventListener('DOMContentLoaded', function() {
        // 단일 송장번호 입력 Enter 키 이벤트
        document.addEventListener('keypress', function(e) {
            if (e.target.id === 'singleTrackingNumber' && e.key === 'Enter') {
                confirmSingleStatusChange();
            }
        });

        // 일괄 송장번호 입력 Enter 키 이벤트
        document.addEventListener('keypress', function(e) {
            if (e.target.classList.contains('bulk-tracking-input') && e.key === 'Enter') {
                // 다음 입력란으로 포커스 이동
                const inputs = Array.from(document.querySelectorAll('.bulk-tracking-input'));
                const currentIndex = inputs.indexOf(e.target);

                if (currentIndex < inputs.length - 1) {
                    inputs[currentIndex + 1].focus();
                } else {
                    // 마지막 입력란에서 Enter 시 확인
                    confirmBulkStatusChange();
                }
            }
        });

        document.getElementById('orderIdFilter').addEventListener('keypress', handleEnterKeySearch);
        document.getElementById('ordererNameFilter').addEventListener('keypress', handleEnterKeySearch);
        document.getElementById('productNameFilter').addEventListener('keypress', handleEnterKeySearch);
    });

    function handleEnterKeySearch(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            searchOrders();
        }
    }

    function showSearchStatus() {
        const urlParams = new URLSearchParams(window.location.search);
        const hasSearchParams = urlParams.get('orderIdFilter') ||
            urlParams.get('ordererNameFilter') ||
            urlParams.get('productNameFilter') ||
            urlParams.get('startDate') ||
            urlParams.get('endDate') ||
            urlParams.get('paymentMethodFilter');

        if (hasSearchParams) {
            // 검색 중임을 표시하는 UI 추가 (선택사항)
            const searchStatus = document.createElement('div');
            searchStatus.className = 'search-status-indicator';
            searchStatus.innerHTML = '<i class="fas fa-search"></i> 검색 결과';
            searchStatus.style.cssText = 'color: #007bff; font-weight: bold; margin-bottom: 10px;';

            const tableContainer = document.querySelector('.table-responsive');
            if (tableContainer) {
                tableContainer.parentNode.insertBefore(searchStatus, tableContainer);
            }
        }
    }

    // 모달 외부 클릭시 닫기 (기존 함수에 추가)
    window.onclick = function(event) {
        const orderModal = document.getElementById('orderDetailModal');
        const trackingModal = document.getElementById('trackingNumberModal');
        const bulkTrackingModal = document.getElementById('bulkTrackingModal');

        if (event.target === orderModal) {
            orderModal.style.display = 'none';
        }
        if (event.target === trackingModal) {
            closeTrackingModal();
        }
        if (event.target === bulkTrackingModal) {
            closeBulkTrackingModal();
        }
    }

    document.addEventListener('DOMContentLoaded', showSearchStatus);
</script>
